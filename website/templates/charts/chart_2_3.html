<script type="text/javascript">
  const spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "hconcat": [{"data": {"name": "data-b5a96091c2333fd31e1e81bf6605f1bf"}, "mark": {"type": "bar", "clip": true}, "encoding": {"tooltip": [{"field": "title", "type": "nominal"}, {"field": "score", "type": "quantitative"}], "x": {"axis": {"labelAngle": 45, "labelLimit": 20}, "field": "title", "sort": null, "type": "nominal"}, "y": {"field": "score", "scale": {"domain": [9, 10]}, "type": "quantitative"}}, "height": 300, "title": "Top 10 popular anime", "width": 550}, {"data": {"name": "data-049353eae67ae4ce2f8933d5922f58d1"}, "mark": {"type": "bar"}, "encoding": {"tooltip": [{"field": "title", "type": "nominal"}, {"field": "score", "type": "quantitative"}], "x": {"axis": {"labelAngle": 45, "labelLimit": 20}, "field": "title", "sort": null, "type": "nominal"}, "y": {"field": "score", "scale": {"domain": [0, 10]}, "type": "quantitative"}}, "height": 300, "title": "10 least popular anime", "width": 550}], "$schema": "https://vega.github.io/schema/vega-lite/v5.16.3.json", "datasets": {"data-b5a96091c2333fd31e1e81bf6605f1bf": [{"anime_id": 5114, "title": "Fullmetal Alchemist: Brotherhood", "type": "tv", "score": 9.1, "scored_by": 2037075, "status": "finished_airing", "episodes": 64.0, "start_date": "4/5/2009", "end_date": "7/4/2010", "source": "manga", "members": 3206028, "favorites": 219036, "episode_duration": "0 days 00:24:20", "total_duration": "1 days 01:57:20", "created_at": "2008-08-21 03:35:22+00:00", "updated_at": "2023-04-02 18:07:03+00:00", "start_year": 2009.0, "start_season": "spring", "real_start_date": "4/5/2009", "real_end_date": "7/4/2010", "genres": "['Action', 'Adventure', 'Drama', 'Fantasy']", "themes": "['Military']", "studios": "['Bones']", "producers": "['Aniplex', 'Square Enix', 'Mainichi Broadcasting System', 'Studio Moriken']", "licensors": "['Funimation', 'Aniplex of America']", "synopsis": "After a horrific alchemy experiment goes wrong in the Elric household, brothers Edward and Alphonse are left in a catastrophic new reality. Ignoring the alchemical principle banning human transmutation, the boys attempted to bring their recently deceased mother back to life. Instead, they suffered brutal personal loss: Alphonse's body disintegrated while Edward lost a leg and then sacrificed an arm to keep Alphonse's soul in the physical realm by binding it to a hulking suit of armor.\n\nThe brothers are rescued by their neighbor Pinako Rockbell and her granddaughter Winry. Known as a bio-mechanical engineering prodigy, Winry creates prosthetic limbs for Edward by utilizing \"automail,\" a tough, versatile metal used in robots and combat armor. After years of training, the Elric brothers set off on a quest to restore their bodies by locating the Philosopher's Stone\u2014a powerful gem that allows an alchemist to defy the traditional laws of Equivalent Exchange.\n\nAs Edward becomes an infamous alchemist and gains the nickname \"Fullmetal,\" the boys' journey embroils them in a growing conspiracy that threatens the fate of the world.\n\n[Written by MAL Rewrite]", "background": null, "main_picture": "https://cdn.myanimelist.net/images/anime/1208/94745l.jpg", "url": "https://myanimelist.net/anime/5114/Fullmetal_Alchemist__Brotherhood", "trailer_url": "https://www.youtube.com/watch?v=--IcmZkvL0Q", "title_english": "Fullmetal Alchemist: Brotherhood", "title_japanese": "\u92fc\u306e\u932c\u91d1\u8853\u5e2b FULLMETAL ALCHEMIST"}, {"anime_id": 9253, "title": "Steins;Gate", "type": "tv", "score": 9.07, "scored_by": 1348232, "status": "finished_airing", "episodes": 24.0, "start_date": "4/6/2011", "end_date": "9/14/2011", "source": "visual_novel", "members": 2463954, "favorites": 184312, "episode_duration": "0 days 00:24:20", "total_duration": "0 days 09:44:00", "created_at": "2010-07-26 09:23:40+00:00", "updated_at": "2023-04-02 18:08:42+00:00", "start_year": 2011.0, "start_season": "spring", "real_start_date": "4/6/2011", "real_end_date": "9/14/2011", "genres": "['Drama', 'Sci-Fi', 'Suspense']", "themes": "['Psychological', 'Time Travel']", "studios": "['White Fox']", "producers": "['Frontier Works', 'Media Factory', 'Kadokawa Shoten', 'Movic', 'AT-X', 'Kadokawa Pictures Japan', 'Nitroplus']", "licensors": "['Funimation']", "synopsis": "Eccentric scientist Rintarou Okabe has a never-ending thirst for scientific exploration. Together with his ditzy but well-meaning friend Mayuri Shiina and his roommate Itaru Hashida, Rintarou founds the Future Gadget Laboratory in the hopes of creating technological innovations that baffle the human psyche. Despite claims of grandeur, the only notable \"gadget\" the trio have created is a microwave that has the mystifying power to turn bananas into green goo.\n\nHowever, when Rintarou decides to attend neuroscientist Kurisu Makise's conference on time travel, he experiences a series of strange events that lead him to believe that there is more to the \"Phone Microwave\" gadget than meets the eye. Apparently able to send text messages into the past using the microwave, Rintarou dabbles further with the \"time machine,\" attracting the ire and attention of the mysterious organization SERN.\n\nDue to the novel discovery, Rintarou and his friends find themselves in an ever-present danger. As he works to mitigate the damage his invention has caused to the timeline, he is not only fighting a battle to save his loved ones, but also one against his degrading sanity.\n\n[Written by MAL Rewrite]", "background": "Steins;Gate is based on 5pb. and Nitroplus' visual novel of the same title released in 2009. It serves as the second entry in the Science Adventure series.", "main_picture": "https://cdn.myanimelist.net/images/anime/1935/127974l.jpg", "url": "https://myanimelist.net/anime/9253/Steins_Gate", "trailer_url": "https://www.youtube.com/watch?v=27OZc-ku6is", "title_english": "Steins;Gate", "title_japanese": "STEINS;GATE"}, {"anime_id": 28977, "title": "Gintama\u00b0", "type": "tv", "score": 9.06, "scored_by": 240466, "status": "finished_airing", "episodes": 51.0, "start_date": "4/8/2015", "end_date": "3/30/2016", "source": "manga", "members": 602466, "favorites": 16132, "episode_duration": "0 days 00:24:00", "total_duration": "0 days 20:24:00", "created_at": "2014-12-21 07:58:01+00:00", "updated_at": "2023-04-02 18:09:04+00:00", "start_year": 2015.0, "start_season": "spring", "real_start_date": "4/8/2015", "real_end_date": "3/30/2016", "genres": "['Action', 'Comedy', 'Sci-Fi']", "themes": "['Gag Humor', 'Historical', 'Parody', 'Samurai']", "studios": "['Bandai Namco Pictures']", "producers": "['TV Tokyo', 'Aniplex', 'Dentsu']", "licensors": "['Funimation', 'Crunchyroll']", "synopsis": "Gintoki, Shinpachi, and Kagura return as the fun-loving but broke members of the Yorozuya team! Living in an alternate-reality Edo, where swords are prohibited and alien overlords have conquered Japan, they try to thrive on doing whatever work they can get their hands on. However, Shinpachi and Kagura still haven't been paid... Does Gin-chan really spend all that cash playing pachinko?\n\nMeanwhile, when Gintoki drunkenly staggers home one night, an alien spaceship crashes nearby. A fatally injured crew member emerges from the ship and gives Gintoki a strange, clock-shaped device, warning him that it is incredibly powerful and must be safeguarded. Mistaking it for his alarm clock, Gintoki proceeds to smash the device the next morning and suddenly discovers that the world outside his apartment has come to a standstill. With Kagura and Shinpachi at his side, he sets off to get the device fixed; though, as usual, nothing is ever that simple for the Yorozuya team.\n\nFilled with tongue-in-cheek humor and moments of heartfelt emotion, Gintama's fourth season finds Gintoki and his friends facing both their most hilarious misadventures and most dangerous crises yet.\n\n[Written by MAL Rewrite]", "background": null, "main_picture": "https://cdn.myanimelist.net/images/anime/3/72078l.jpg", "url": "https://myanimelist.net/anime/28977/Gintama\u00b0", "trailer_url": null, "title_english": "Gintama Season 4", "title_japanese": "\u9280\u9b42\u00b0"}, {"anime_id": 41467, "title": "Bleach: Sennen Kessen-hen", "type": "tv", "score": 9.06, "scored_by": 228906, "status": "finished_airing", "episodes": 13.0, "start_date": "10/11/2022", "end_date": "12/27/2022", "source": "manga", "members": 465617, "favorites": 18798, "episode_duration": "0 days 00:24:31", "total_duration": "0 days 05:18:43", "created_at": "2020-03-18 09:10:15+00:00", "updated_at": "2023-06-30 08:08:05+00:00", "start_year": 2022.0, "start_season": "fall", "real_start_date": "10/11/2022", "real_end_date": "12/27/2022", "genres": "['Action', 'Adventure', 'Fantasy']", "themes": "[]", "studios": "['Pierrot']", "producers": "['TV Tokyo', 'Aniplex', 'Dentsu', 'Shueisha']", "licensors": "['VIZ Media']", "synopsis": "Substitute Soul Reaper Ichigo Kurosaki spends his days fighting against Hollows, dangerous evil spirits that threaten Karakura Town. Ichigo carries out his quest with his closest allies: Orihime Inoue, his childhood friend with a talent for healing; Yasutora Sado, his high school classmate with superhuman strength; and Uryuu Ishida, Ichigo's Quincy rival.\n\nIchigo's vigilante routine is disrupted by the sudden appearance of Asguiaro Ebern, a dangerous Arrancar who heralds the return of Yhwach, an ancient Quincy king. Yhwach seeks to reignite the historic blood feud between Soul Reaper and Quincy, and he sets his sights on erasing both the human world and the Soul Society for good.\n\nYhwach launches a two-pronged invasion into both the Soul Society and Hueco Mundo, the home of Hollows and Arrancar. In retaliation, Ichigo and his friends must fight alongside old allies and enemies alike to end Yhwach's campaign of carnage before the world itself comes to an end.\n\n[Written by MAL Rewrite]", "background": "Bleach: Sennen Kessen-hen adapts volume 55 to volume 61 of the original manga. It was released on Blu-ray on April 26, 2023.", "main_picture": "https://cdn.myanimelist.net/images/anime/1908/135431l.jpg", "url": "https://myanimelist.net/anime/41467/Bleach__Sennen_Kessen-hen", "trailer_url": "https://www.youtube.com/watch?v=e8YBesRKq_U", "title_english": "Bleach: Thousand-Year Blood War", "title_japanese": "BLEACH \u5343\u5e74\u8840\u6226\u7bc7"}, {"anime_id": 38524, "title": "Shingeki no Kyojin Season 3 Part 2", "type": "tv", "score": 9.05, "scored_by": 1491491, "status": "finished_airing", "episodes": 10.0, "start_date": "4/29/2019", "end_date": "7/1/2019", "source": "manga", "members": 2133927, "favorites": 55644, "episode_duration": "0 days 00:23:55", "total_duration": "0 days 03:59:10", "created_at": "2018-10-14 18:13:45+00:00", "updated_at": "2023-04-02 18:10:19+00:00", "start_year": 2019.0, "start_season": "spring", "real_start_date": "4/29/2019", "real_end_date": "7/1/2019", "genres": "['Action', 'Drama']", "themes": "['Gore', 'Military', 'Survival']", "studios": "['Wit Studio']", "producers": "['Production I.G', 'Dentsu', 'Mainichi Broadcasting System', 'Pony Canyon', 'Kodansha', 'Techno Sound', 'Pony Canyon Enterprise']", "licensors": "['Funimation']", "synopsis": "Seeking to restore humanity's diminishing hope, the Survey Corps embark on a mission to retake Wall Maria, where the battle against the merciless \"Titans\" takes the stage once again.\n\nReturning to the tattered Shiganshina District that was once his home, Eren Yeager and the Corps find the town oddly unoccupied by Titans. Even after the outer gate is plugged, they strangely encounter no opposition. The mission progresses smoothly until Armin Arlert, highly suspicious of the enemy's absence, discovers distressing signs of a potential scheme against them. \n\nShingeki no Kyojin Season 3 Part 2 follows Eren as he vows to take back everything that was once his. Alongside him, the Survey Corps strive\u2014through countless sacrifices\u2014to carve a path towards victory and uncover the secrets locked away in the Yeager family's basement.\n\n[Written by MAL Rewrite]", "background": "Shingeki no Kyojin adapts content from volumes 18-22 of Hajime Isayama's award-winning manga of the same name.", "main_picture": "https://cdn.myanimelist.net/images/anime/1517/100633l.jpg", "url": "https://myanimelist.net/anime/38524/Shingeki_no_Kyojin_Season_3_Part_2", "trailer_url": "https://www.youtube.com/watch?v=hKHepjfj5Tw", "title_english": "Attack on Titan Season 3 Part 2", "title_japanese": "\u9032\u6483\u306e\u5de8\u4eba Season3 Part.2"}, {"anime_id": 11061, "title": "Hunter x Hunter (2011)", "type": "tv", "score": 9.04, "scored_by": 1671587, "status": "finished_airing", "episodes": 148.0, "start_date": "10/2/2011", "end_date": "9/24/2014", "source": "manga", "members": 2688079, "favorites": 202109, "episode_duration": "0 days 00:23:37", "total_duration": "2 days 10:15:16", "created_at": "2011-07-27 08:41:39+00:00", "updated_at": "2023-04-02 18:11:36+00:00", "start_year": 2011.0, "start_season": "fall", "real_start_date": "10/2/2011", "real_end_date": "9/24/2014", "genres": "['Action', 'Adventure', 'Fantasy']", "themes": "[]", "studios": "['Madhouse']", "producers": "['VAP', 'Nippon Television Network', 'Shueisha']", "licensors": "['VIZ Media']", "synopsis": "Hunters devote themselves to accomplishing hazardous tasks, all from traversing the world's uncharted territories to locating rare items and monsters. Before becoming a Hunter, one must pass the Hunter Examination\u2014a high-risk selection process in which most applicants end up handicapped or worse, deceased.\n\nAmbitious participants who challenge the notorious exam carry their own reason. What drives 12-year-old Gon Freecss is finding Ging, his father and a Hunter himself. Believing that he will meet his father by becoming a Hunter, Gon takes the first step to walk the same path.\n\nDuring the Hunter Examination, Gon befriends the medical student Leorio Paladiknight, the vindictive Kurapika, and ex-assassin Killua Zoldyck. While their motives vastly differ from each other, they band together for a common goal and begin to venture into a perilous world.\n\n[Written by MAL Rewrite]", "background": null, "main_picture": "https://cdn.myanimelist.net/images/anime/1337/99013l.jpg", "url": "https://myanimelist.net/anime/11061/Hunter_x_Hunter_2011", "trailer_url": "https://www.youtube.com/watch?v=D9iTQRB4XRk", "title_english": "Hunter x Hunter", "title_japanese": "HUNTER\u00d7HUNTER\uff08\u30cf\u30f3\u30bf\u30fc\u00d7\u30cf\u30f3\u30bf\u30fc\uff09"}, {"anime_id": 43608, "title": "Kaguya-sama wa Kokurasetai: Ultra Romantic", "type": "tv", "score": 9.04, "scored_by": 466692, "status": "finished_airing", "episodes": 13.0, "start_date": "4/9/2022", "end_date": "6/25/2022", "source": "manga", "members": 843192, "favorites": 29680, "episode_duration": "0 days 00:23:59", "total_duration": "0 days 05:11:47", "created_at": "2020-10-25 09:14:33+00:00", "updated_at": "2023-04-02 18:09:48+00:00", "start_year": 2022.0, "start_season": "spring", "real_start_date": "4/9/2022", "real_end_date": "6/25/2022", "genres": "['Comedy', 'Romance']", "themes": "['School']", "studios": "['A-1 Pictures']", "producers": "['Aniplex', 'Mainichi Broadcasting System', 'Magic Capsule', 'Shueisha', 'JR East Marketing & Communications']", "licensors": "['Aniplex of America']", "synopsis": "The elite members of Shuchiin Academy's student council continue their competitive day-to-day antics. Council president Miyuki Shirogane clashes daily against vice-president Kaguya Shinomiya, each fighting tooth and nail to trick the other into confessing their romantic love. Kaguya struggles within the strict confines of her wealthy, uptight family, rebelling against her cold default demeanor as she warms to Shirogane and the rest of her friends.\n\nMeanwhile, council treasurer Yuu Ishigami suffers under the weight of his hopeless crush on Tsubame Koyasu, a popular upperclassman who helps to instill a new confidence in him. Miko Iino, the newest student council member, grows closer to the rule-breaking Ishigami while striving to overcome her own authoritarian moral code.\n\nAs love further blooms at Shuchiin Academy, the student council officers drag their outsider friends into increasingly comedic conflicts.\n\n[Written by MAL Rewrite]\n", "background": null, "main_picture": "https://cdn.myanimelist.net/images/anime/1160/122627l.jpg", "url": "https://myanimelist.net/anime/43608/Kaguya-sama_wa_Kokurasetai__Ultra_Romantic", "trailer_url": "https://www.youtube.com/watch?v=vFN5K-iAyV0", "title_english": "Kaguya-sama: Love is War - Ultra Romantic", "title_japanese": "\u304b\u3050\u3084\u69d8\u306f\u544a\u3089\u305b\u305f\u3044-\u30a6\u30eb\u30c8\u30e9\u30ed\u30de\u30f3\u30c6\u30a3\u30c3\u30af-"}, {"anime_id": 9969, "title": "Gintama'", "type": "tv", "score": 9.04, "scored_by": 228236, "status": "finished_airing", "episodes": 51.0, "start_date": "4/4/2011", "end_date": "3/26/2012", "source": "manga", "members": 531630, "favorites": 7850, "episode_duration": "0 days 00:24:20", "total_duration": "0 days 20:41:00", "created_at": "2010-12-06 15:47:56+00:00", "updated_at": "2023-04-02 18:11:14+00:00", "start_year": 2011.0, "start_season": "spring", "real_start_date": "4/4/2011", "real_end_date": "3/26/2012", "genres": "['Action', 'Comedy', 'Sci-Fi']", "themes": "['Gag Humor', 'Historical', 'Parody', 'Samurai']", "studios": "['Sunrise']", "producers": "['TV Tokyo', 'Aniplex', 'Dentsu', 'Trinity Sound', 'Miracle Robo', 'Studio Jack', 'Shueisha']", "licensors": "[]", "synopsis": "After a one-year hiatus, Shinpachi Shimura returns to Edo, only to stumble upon a shocking surprise: Gintoki and Kagura, his fellow Yorozuya members, have become completely different characters! Fleeing from the Yorozuya headquarters in confusion, Shinpachi finds that all the denizens of Edo have undergone impossibly extreme changes, in both appearance and personality. Most unbelievably, his sister Otae has married the Shinsengumi chief and shameless stalker Isao Kondou and is pregnant with their first child.\n\nBewildered, Shinpachi agrees to join the Shinsengumi at Otae and Kondou's request and finds even more startling transformations afoot both in and out of the ranks of the the organization. However, discovering that Vice Chief Toushirou Hijikata has remained unchanged, Shinpachi and his unlikely Shinsengumi ally set out to return the city of Edo to how they remember it.\n\nWith even more dirty jokes, tongue-in-cheek parodies, and shameless references, Gintama' follows the Yorozuya team through more of their misadventures in the vibrant, alien-filled world of Edo.\n\n[Written by MAL Rewrite]", "background": null, "main_picture": "https://cdn.myanimelist.net/images/anime/4/50361l.jpg", "url": "https://myanimelist.net/anime/9969/Gintama", "trailer_url": null, "title_english": "Gintama Season 2", "title_japanese": "\u9280\u9b42'"}, {"anime_id": 51535, "title": "Shingeki no Kyojin: The Final Season - Kanketsu-hen", "type": "special", "score": 9.04, "scored_by": 170844, "status": "currently_airing", "episodes": 2.0, "start_date": "3/4/2023", "end_date": "1/1/2023", "source": "manga", "members": 462550, "favorites": 9683, "episode_duration": "0 days 01:01:30", "total_duration": "0 days 02:03:00", "created_at": "2022-04-03 15:34:50+00:00", "updated_at": "2023-05-24 19:06:15+00:00", "start_year": 2023.0, "start_season": "winter", "real_start_date": "3/4/2023", "real_end_date": "2023", "genres": "['Action', 'Drama', 'Suspense']", "themes": "['Gore', 'Military', 'Survival']", "studios": "['MAPPA']", "producers": "['Production I.G', 'Dentsu', 'Mainichi Broadcasting System', 'Pony Canyon', 'Kodansha', 'Pony Canyon Enterprise']", "licensors": "[]", "synopsis": "In the wake of Eren Yeager's cataclysmic actions, his friends and former enemies form an alliance against his genocidal rampage. Though once bitter foes, Armin Arlert, Mikasa Ackerman, and the remaining members of the Scout Regiment join forces with Reiner Braun and the survivors of the Marleyan military. Their meager united front sets out on a mission to stop Eren's wrath and\u2014if possible\u2014save their old comrade in the process.\n\nAs Eren pushes forward at any cost, he battles his own internal turmoil. Although he feels immense remorse over his horrific invasion, Eren believes he harbors noble intentions: he believes the path ahead is the only way to save his friends and, to a greater extent, his people.\n\nThe opposing battalions spiral toward an inevitable final clash that may claim the lives of millions. Though they face an army of monsters beyond anything they could have previously imagined, Mikasa, Armin, and their allies stand brave in the face of certain doom.\n\n[Written by MAL Rewrite]", "background": "Shingeki no Kyojin: Final Season - Kanketsu-hen adapts content from volumes 32-34 of the original manga.", "main_picture": "https://cdn.myanimelist.net/images/anime/1279/131078l.jpg", "url": "https://myanimelist.net/anime/51535/Shingeki_no_Kyojin__The_Final_Season_-_Kanketsu-hen", "trailer_url": "https://www.youtube.com/watch?v=r7MosyoAUhQ", "title_english": "Attack on Titan: The Final Season - Final Chapters", "title_japanese": "\u9032\u6483\u306e\u5de8\u4eba The Final Season\u5b8c\u7d50\u7de8"}, {"anime_id": 39486, "title": "Gintama: The Final", "type": "movie", "score": 9.04, "scored_by": 65116, "status": "finished_airing", "episodes": 1.0, "start_date": "1/8/2021", "end_date": "1/8/2021", "source": "manga", "members": 135944, "favorites": 4093, "episode_duration": "0 days 01:44:00", "total_duration": "0 days 01:44:00", "created_at": "2019-03-07 20:54:42+00:00", "updated_at": "2023-04-02 18:10:44+00:00", "start_year": 2021.0, "start_season": "winter", "real_start_date": "1/8/2021", "real_end_date": "1/8/2021", "genres": "['Action', 'Comedy', 'Drama', 'Sci-Fi']", "themes": "['Gag Humor', 'Historical', 'Parody', 'Samurai']", "studios": "['Bandai Namco Pictures']", "producers": "['TV Tokyo', 'Warner Bros. Japan']", "licensors": "['Eleven Arts']", "synopsis": "Two years have passed following the Tendoshuu's invasion of the O-Edo Central Terminal. Since then, the Yorozuya have gone their separate ways. Foreseeing Utsuro's return, Gintoki Sakata begins surveying Earth's ley lines for traces of the other man's Altana. After an encounter with the remnants of the Tendoshuu\u2014who continue to press on in search of immortality\u2014Gintoki returns to Edo.\n\nLater, the regrouped Shinsengumi and Yorozuya begin an attack on the occupied Central Terminal. With the Altana harvested by the wreckage of the Tendoshuu's ship in danger of detonating, the Yorozuya and their allies fight their enemies while the safety of Edo\u2014and the rest of the world\u2014hangs in the balance. Fulfilling the wishes of their teacher, Shouyou Yoshida's former students unite and relive their pasts one final time in an attempt to save their futures.\n\n[Written by MAL Rewrite]\n", "background": "As of March 2021, Gintama: The Final has earned a franchise record of 1.85 billion yen (16.94 million USD) and debuted at No. 1 at the Japanese box office. The film concludes the Gintama anime series, adapting chapters 699-704 of the original manga with new story elements.", "main_picture": "https://cdn.myanimelist.net/images/anime/1245/116760l.jpg", "url": "https://myanimelist.net/anime/39486/Gintama__The_Final", "trailer_url": "https://www.youtube.com/watch?v=Zn1filVUyf8", "title_english": "Gintama: The Very Final", "title_japanese": "\u9280\u9b42 THE FINAL"}], "data-049353eae67ae4ce2f8933d5922f58d1": [{"anime_id": 35203, "title": "Isekai wa Smartphone to Tomo ni.", "type": "tv", "score": 6.15, "scored_by": 324793, "status": "finished_airing", "episodes": 12.0, "start_date": "7/11/2017", "end_date": "9/26/2017", "source": "light_novel", "members": 537216, "favorites": 2833, "episode_duration": "0 days 00:24:00", "total_duration": "0 days 04:48:00", "created_at": "2017-03-21 04:06:10+00:00", "updated_at": "2022-04-18 05:04:46+00:00", "start_year": 2017.0, "start_season": "summer", "real_start_date": "7/11/2017", "real_end_date": "9/26/2017", "genres": "['Adventure', 'Comedy', 'Fantasy', 'Romance']", "themes": "['Harem', 'Isekai', 'Reincarnation']", "studios": "['Production Reed']", "producers": "['Sotsu', 'MediaNet', 'Pony Canyon', 'AT-X', 'Asmik Ace', 'Hobby Japan', '81 Produce', 'Tokyo MX', 'Exit Tunes']", "licensors": "['Funimation']", "synopsis": "In a thoughtless blunder, God accidentally strikes down Touya Mochizuki with a stray bolt of lightning! As an apology, God offers him one wish and the chance to live again in a magical fantasy world. Touya happily accepts the offer and, for his one wish, asks only to keep his smartphone with him as he begins his journey into this mysterious world.\n\nStarting over in this new world, Touya finds it is filled with magic\u2014which he has an affinity for\u2014and cute girls vying for his attention. These girls\u2014the twins Linze and Elze Silhoueska, Yumina Urnea Belfast, Leen, and Yae Kokonoe\u2014provide Touya with no end of romantic frustrations, but also companionship as he discovers the secrets of this new world.\n\n[Written by MAL Rewrite]", "background": null, "main_picture": "https://cdn.myanimelist.net/images/anime/7/86794l.jpg", "url": "https://myanimelist.net/anime/35203/Isekai_wa_Smartphone_to_Tomo_ni", "trailer_url": "https://www.youtube.com/watch?v=Tpl6mSXo8po", "title_english": "In Another World With My Smartphone", "title_japanese": "\u7570\u4e16\u754c\u306f\u30b9\u30de\u30fc\u30c8\u30d5\u30a9\u30f3\u3068\u3068\u3082\u306b\u3002"}, {"anime_id": 35712, "title": "Boku no Kanojo ga Majimesugiru Sho-bitch na Ken", "type": "tv", "score": 6.23, "scored_by": 122116, "status": "finished_airing", "episodes": 10.0, "start_date": "10/12/2017", "end_date": "12/14/2017", "source": "web_manga", "members": 268463, "favorites": 437, "episode_duration": "0 days 00:23:40", "total_duration": "0 days 03:56:40", "created_at": "2017-06-09 00:30:49+00:00", "updated_at": "2022-04-15 11:09:27+00:00", "start_year": 2017.0, "start_season": "fall", "real_start_date": "10/12/2017", "real_end_date": "12/14/2017", "genres": "['Comedy', 'Ecchi', 'Romance']", "themes": "['Harem', 'School']", "studios": "['Diomed\u00e9a', 'Studio Blanc.']", "producers": "['AT-X', 'Nippon Columbia', 'KlockWorx', 'Sony Music Communications', 'Toranoana', 'Glovision', 'Sammy', 'Kadokawa Media House', 'Production Ace', 'Kadokawa']", "licensors": "['Sentai Filmworks']", "synopsis": "Haruka Shinozaki has been interested in the class representative, Akiho Kousaka, since his first year in high school. She is attractive, good at sports, and is an all-around model student. Since they are in the same class this year, Shinozaki decides to confess his feelings\u2014and, to his shock, Kousaka agrees to be his girlfriend!\n\nHowever, he finds that Kousaka is a bit stranger than he first thought: this seemingly perfect girl has never been in a relationship. But even though she is inexperienced, she vows to please Shinozaki in every way she can... such as learning multiple sex positions or his fetishes. Shinozaki tries to assure her that her studies into such subjects aren't necessary, but Kousaka devotes herself to making him happy in more ways than one.\n\n[Written by MAL Rewrite]", "background": null, "main_picture": "https://cdn.myanimelist.net/images/anime/12/87623l.jpg", "url": "https://myanimelist.net/anime/35712/Boku_no_Kanojo_ga_Majimesugiru_Sho-bitch_na_Ken", "trailer_url": "https://www.youtube.com/watch?v=dCjSHpwTDk0", "title_english": "My Girlfriend is Shobitch", "title_japanese": "\u50d5\u306e\u5f7c\u5973\u304c\u30de\u30b8\u30e1\u904e\u304e\u308b\u3057\u3087\u3073\u3063\u3061\u306a\u4ef6"}, {"anime_id": 47161, "title": "Shikkakumon no Saikyou Kenja", "type": "tv", "score": 6.23, "scored_by": 108471, "status": "finished_airing", "episodes": 12.0, "start_date": "1/8/2022", "end_date": "3/26/2022", "source": "light_novel", "members": 224741, "favorites": 1149, "episode_duration": "0 days 00:23:40", "total_duration": "0 days 04:44:00", "created_at": "2021-01-31 11:26:00+00:00", "updated_at": "2022-12-28 08:03:58+00:00", "start_year": 2022.0, "start_season": "winter", "real_start_date": "1/8/2022", "real_end_date": "3/26/2022", "genres": "['Action', 'Adventure', 'Fantasy']", "themes": "['Reincarnation']", "studios": "['J.C.Staff']", "producers": "['Square Enix', 'NBCUniversal Entertainment Japan', 'Medicos Entertainment', 'Sammy', 'GREE', 'Good Smile Film', 'SB Creative']", "licensors": "[]", "synopsis": "At birth, mages randomly acquire one of the four \"crests\" that represents the extent of their magical capability. Equipped with a crest specializing in creation, a man named Gaius reached the ceiling of his potential, becoming known as the world's strongest sage. Despite his overwhelming power, he is unsatisfied with his abilities and desires to possess the mark suitable for close combat. Knowing that a person's crest is unchangeable, Gaius decides to reincarnate far into the future, hoping to alter his fate.\n\nThousands of years later, Gaius is reborn as Mathias Hildesheimer, successfully obtaining his long-coveted crest. However, he is surprised to learn that in these times, magic has vastly waned, and the techniques that were once widely used are now nothing more than just a speck of legend. Moreover, the crest that he painstakingly strived to attain is now considered the weakest\u2014merely dubbed the \"Crest of Failure.\"\n\nNevertheless, Mathias naturally exceeds all expectations. He enrolls into the royal capital's Second Academy, acing every trial that comes his way. But soon after, Mathias discovers the dark truth behind humanity's downfall into magical mediocrity\u2014demons\u2014and endeavors to remedy the consequence of his millennia-long absence once and for all.\n\n[Written by MAL Rewrite]\n", "background": null, "main_picture": "https://cdn.myanimelist.net/images/anime/1132/120388l.jpg", "url": "https://myanimelist.net/anime/47161/Shikkakumon_no_Saikyou_Kenja", "trailer_url": "https://www.youtube.com/watch?v=F56CrRxByqI", "title_english": "The Strongest Sage with the Weakest Crest", "title_japanese": "\u5931\u683c\u7d0b\u306e\u6700\u5f37\u8ce2\u8005"}, {"anime_id": 38830, "title": "Hachi-nan tte, Sore wa Nai deshou!", "type": "tv", "score": 6.26, "scored_by": 122095, "status": "finished_airing", "episodes": 12.0, "start_date": "4/2/2020", "end_date": "6/18/2020", "source": "light_novel", "members": 224305, "favorites": 472, "episode_duration": "0 days 00:23:40", "total_duration": "0 days 04:44:00", "created_at": "2018-12-14 03:47:46+00:00", "updated_at": "2022-04-18 03:39:59+00:00", "start_year": 2020.0, "start_season": "spring", "real_start_date": "4/2/2020", "real_end_date": "6/18/2020", "genres": "['Action', 'Fantasy']", "themes": "['Isekai', 'Reincarnation']", "studios": "['SynergySP', 'Shin-Ei Animation']", "producers": "['Satelight', 'Frontier Works', 'flying DOG', 'Kadokawa Media House', 'Exa International', 'Kadokawa', 'GREE', 'arma bianca']", "licensors": "['Crunchyroll']", "synopsis": "Waking up in a new world, 25-year-old Shingo Ichinomiya realizes that he is in the body of a six-year-old. Retaining memories of his stressful life working at a firm company, Shingo learns that the person he is occupying is Wendelin Von Benno Baumeister, the eighth son of a poor noble family living in the countryside. Awoken to his bizarre situation, Wendelin strives to change his financial and social status for the better. His newly discovered great magical aptitude may prove to be just what he needs to achieve that goal.\n\n[Written by MAL Rewrite]", "background": null, "main_picture": "https://cdn.myanimelist.net/images/anime/1834/110718l.jpg", "url": "https://myanimelist.net/anime/38830/Hachi-nan_tte_Sore_wa_Nai_deshou", "trailer_url": "https://www.youtube.com/watch?v=kgVuHgMMZKQ", "title_english": "The 8th son? Are you kidding me?", "title_japanese": "\u516b\u7537\u3063\u3066\u3001\u305d\u308c\u306f\u306a\u3044\u3067\u3057\u3087\u3046\uff01"}, {"anime_id": 12967, "title": "Arcana Famiglia", "type": "tv", "score": 6.26, "scored_by": 97266, "status": "finished_airing", "episodes": 12.0, "start_date": "7/1/2012", "end_date": "9/16/2012", "source": "visual_novel", "members": 203138, "favorites": 356, "episode_duration": "0 days 00:24:00", "total_duration": "0 days 04:48:00", "created_at": "2012-02-10 14:21:05+00:00", "updated_at": "2022-04-17 23:08:13+00:00", "start_year": 2012.0, "start_season": "summer", "real_start_date": "7/1/2012", "real_end_date": "9/16/2012", "genres": "['Action', 'Fantasy', 'Romance']", "themes": "['Reverse Harem']", "studios": "['J.C.Staff']", "producers": "['Frontier Works', 'Movic', 'Warner Bros. Japan', 'Showgate']", "licensors": "['Sentai Filmworks']", "synopsis": "\u200bOn the island of Regalo, a group of supernaturally powered mafia-like protectors called the Arcana Famiglia safeguard the people from any who would harm them. The members of their organization, having made contracts with tarot cards, each possess different abilities, such as overwhelming strength, invisibility, or the power to see into someone's heart. \n\nMondo, their leader and the \"Papa\" of their family, announces at his birthday party that he will be retiring soon. He plans to hold the Arcana Duello, a competition that, if won, will grant the winner the title of Papa and any wish they desire. But there is more at stake than just a title: Mondo also decides that the winner will marry his daughter, Felicit\u00e0. Enraged by this, the strong-willed Felicit\u00e0 decides to enter the competition herself, in order to make her own way in the world. As Felicit\u00e0 battles for her freedom, her competitors battle for her heart.\n\n[Written by MAL Rewrite]", "background": "The first episode received an early preview screening as part of an event limited to 150 attendees at Cinemart Roppongi theatre on June 29, 2012. Regular TV broadcast started on July 1, 2012.", "main_picture": "https://cdn.myanimelist.net/images/anime/9/39495l.jpg", "url": "https://myanimelist.net/anime/12967/Arcana_Famiglia", "trailer_url": "https://www.youtube.com/watch?v=apjYHRa1mdM", "title_english": "La storia della Arcana Famiglia", "title_japanese": "\u30a2\u30eb\u30ab\u30ca\u30fb\u30d5\u30a1\u30df\u30ea\u30a2 \uff0dLa storia della Arcana Famiglia\uff0d"}, {"anime_id": 34403, "title": "Hajimete no Gal", "type": "tv", "score": 6.28, "scored_by": 290604, "status": "finished_airing", "episodes": 10.0, "start_date": "7/12/2017", "end_date": "9/13/2017", "source": "manga", "members": 521158, "favorites": 1589, "episode_duration": "0 days 00:23:40", "total_duration": "0 days 03:56:40", "created_at": "2016-11-21 09:32:00+00:00", "updated_at": "2022-10-19 23:47:32+00:00", "start_year": 2017.0, "start_season": "summer", "real_start_date": "7/12/2017", "real_end_date": "9/13/2017", "genres": "['Comedy', 'Ecchi', 'Romance']", "themes": "['Harem', 'School']", "studios": "['NAZ']", "producers": "['AT-X', 'KlockWorx', 'Toranoana', 'MAGES.', 'Glovision', 'Kadokawa Media House', 'Sun TV', 'Kanetsu Investment', 'Kadokawa']", "licensors": "['Funimation']", "synopsis": "Following a prank pulled by his perverse friends, Junichi Hashiba asks a gal out in an attempt to change the fact that he's a hopeless virgin. Yukana Yame, the girl in question, is disgusted by Junichi's groveling. However, through a series of teasing remarks, she soon finds herself bonding with him and ultimately accepting Junichi's confession, much to his surprise.\n\nHajimete no Gal follows Junichi as he overcomes his lack of self-confidence and suppresses his sexual urges, all while thrust into a whole new school life full of lively girls and unpredictable mayhem.\n\n[Written by MAL Rewrite]", "background": null, "main_picture": "https://cdn.myanimelist.net/images/anime/9/86826l.jpg", "url": "https://myanimelist.net/anime/34403/Hajimete_no_Gal", "trailer_url": "https://www.youtube.com/watch?v=7M5hNL1SsuI", "title_english": "My First Girlfriend is a Gal", "title_japanese": "\u306f\u3058\u3081\u3066\u306e\u30ae\u30e3\u30eb"}, {"anime_id": 48415, "title": "Shijou Saikyou no Daimaou, Murabito A ni Tensei suru", "type": "tv", "score": 6.29, "scored_by": 116925, "status": "finished_airing", "episodes": 12.0, "start_date": "4/6/2022", "end_date": "6/22/2022", "source": "light_novel", "members": 252432, "favorites": 1469, "episode_duration": "0 days 00:24:00", "total_duration": "0 days 04:48:00", "created_at": "2021-03-06 12:52:40+00:00", "updated_at": "2023-02-13 17:47:38+00:00", "start_year": 2022.0, "start_season": "spring", "real_start_date": "4/6/2022", "real_end_date": "6/22/2022", "genres": "['Action', 'Fantasy']", "themes": "['Harem', 'Reincarnation', 'School']", "studios": "['SILVER LINK.', 'Blade']", "producers": "['AT-X', 'Docomo Anime Store', 'Kadokawa Media House', 'BS NTV', 'Kadokawa', 'Kanade Creative', 'Bandai Namco Music Live']", "licensors": "['Crunchyroll']", "synopsis": "Having reached the pinnacle of human potential, Varvatos was so powerful that the rest of humankind began calling him the Demon Lord, both fearing and respecting his overwhelming influence. As a result, he felt alienated from his fellow humans, leading him to desire true companionship\u2014an equal he could call a friend.\n\nHoping his fate will change in his next life, Varvatos decides to start anew and reincarnates three thousand years later as Ard Meteor, the son of a seemingly ordinary couple in a rural town. Unfortunately, he realizes that even after weakening himself, his strength still overshadows everyone in this era. Moreover, his lack of social skills bars him from achieving his goal of making friends. But worst of all, the repercussions of suddenly abandoning his former position have begun to bite him back in some of the most unimaginable ways possible.\n\n[Written by MAL Rewrite]\n", "background": "Shijou Saikyou no Daimaou, Murabito A ni Tensei suru was released on Blu-ray and DVD in three volumes from June 24, 2022 to August 24, 2022.", "main_picture": "https://cdn.myanimelist.net/images/anime/1904/120095l.jpg", "url": "https://myanimelist.net/anime/48415/Shijou_Saikyou_no_Daimaou_Murabito_A_ni_Tensei_suru", "trailer_url": "https://www.youtube.com/watch?v=TOwNtlB6Ly0", "title_english": "The Greatest Demon Lord Is Reborn as a Typical Nobody", "title_japanese": "\u53f2\u4e0a\u6700\u5f37\u306e\u5927\u9b54\u738b\u3001\u6751\u4ebaA\u306b\u8ee2\u751f\u3059\u308b"}, {"anime_id": 33047, "title": "Fate/Extra: Last Encore", "type": "tv", "score": 6.29, "scored_by": 95982, "status": "finished_airing", "episodes": 10.0, "start_date": "1/28/2018", "end_date": "4/1/2018", "source": "game", "members": 215046, "favorites": 475, "episode_duration": "0 days 00:24:00", "total_duration": "0 days 04:00:00", "created_at": "2016-03-27 06:47:33+00:00", "updated_at": "2022-04-17 10:15:49+00:00", "start_year": 2018.0, "start_season": "winter", "real_start_date": "1/28/2018", "real_end_date": "4/1/2018", "genres": "['Action', 'Fantasy']", "themes": "[]", "studios": "['Shaft']", "producers": "['Aniplex', 'Marvelous', 'Notes']", "licensors": "[]", "synopsis": "A technological hell masquerading as paradise, Tsukimihara Academy is an artificial high school that serves as the setting for the next Holy Grail War. Created by the Moon Cell computer, the school is inhabited by Earth-projected souls who have even the slightest aptitude for being a \"Master.\" Of these 256 souls, 128 will be chosen for the main tournament and granted a Servant. With all of the Masters selected, the Academy activates a purge, targeting the remaining lifeforms for elimination.\n\nAwakening in a pool of his own blood, Hakuno Kishinami refuses to die. Fueled by unknown feelings of hatred, he vows to fight for survival. As he struggles to escape from a relentless pursuer, he finds a crimson blade plunged into the ground; and by pulling it out, Hakuno summons his own Servant, Saber, who instantly destroys his pursuer in a flurry of rose petals. With his newfound power, Hakuno must now begin his journey to Moon Cell's core, the Angelica Cage. There, he will unveil the reason for this artificial world and the secrets of his own blood-soaked past.\n\n[Written by MAL Rewrite]", "background": null, "main_picture": "https://cdn.myanimelist.net/images/anime/1122/90836l.jpg", "url": "https://myanimelist.net/anime/33047/Fate_Extra__Last_Encore", "trailer_url": "https://www.youtube.com/watch?v=mM0el2bZFt4", "title_english": "Fate/Extra: Last Encore", "title_japanese": "Fate/EXTRA Last Encore"}, {"anime_id": 33836, "title": "Seiren", "type": "tv", "score": 6.29, "scored_by": 87488, "status": "finished_airing", "episodes": 12.0, "start_date": "1/6/2017", "end_date": "3/24/2017", "source": "original", "members": 233624, "favorites": 450, "episode_duration": "0 days 00:24:00", "total_duration": "0 days 04:48:00", "created_at": "2016-08-12 07:03:37+00:00", "updated_at": "2022-05-13 19:04:47+00:00", "start_year": 2017.0, "start_season": "winter", "real_start_date": "1/6/2017", "real_end_date": "3/24/2017", "genres": "['Romance']", "themes": "['Harem', 'School']", "studios": "['Studio Gokumi', 'AXsiZ']", "producers": "['Pony Canyon', 'TBS', 'DAX Production', 'Pony Canyon Enterprise', 'Stardust Promotion', 'GYAO!']", "licensors": "[]", "synopsis": "For high school students like Shouichi Kamita, university entrance exams and the future are common concerns. It is also during this time in life that a mysterious emotion that vexes people of all ages may begin to weigh upon one's mind\u2014love.\n\nAt this point in his teenage years, Shouichi finds three girls he could see himself having a future with: the ever-cheerful Hikari Tsuneki, who teases Shouichi without mercy, but actually has a softer side; the competitive gamer, Tooru Miyamae, who has difficulty communicating with others; and Shouichi's childhood friend, Kyouko Touno, the sometimes immature shoujo manga enthusiast. Seiren follows Shouichi's relationships with these three girls across three separate arcs, as their feelings grow from mutual interest and blossom into something more beautiful.\n\n[Written by MAL Rewrite]", "background": null, "main_picture": "https://cdn.myanimelist.net/images/anime/1465/121561l.jpg", "url": "https://myanimelist.net/anime/33836/Seiren", "trailer_url": "https://www.youtube.com/watch?v=o9SwzMgwRns", "title_english": "Seiren", "title_japanese": "\u30bb\u30a4\u30ec\u30f3"}, {"anime_id": 38328, "title": "Azur Lane", "type": "tv", "score": 6.29, "scored_by": 59096, "status": "finished_airing", "episodes": 12.0, "start_date": "10/3/2019", "end_date": "3/20/2020", "source": "game", "members": 164651, "favorites": 966, "episode_duration": "0 days 00:23:40", "total_duration": "0 days 04:44:00", "created_at": "2018-09-15 09:13:57+00:00", "updated_at": "2023-01-10 10:10:04+00:00", "start_year": 2019.0, "start_season": "fall", "real_start_date": "10/3/2019", "real_end_date": "3/20/2020", "genres": "['Action', 'Sci-Fi']", "themes": "['Military']", "studios": "['Bibury Animation Studios']", "producers": "['Frontier Works', 'Sotsu', 'Nitroplus', 'TOHO animation', 'i0+', 'Yostar Pictures', 'Stray Cats']", "licensors": "['Funimation']", "synopsis": "When the \"Sirens,\" an alien force with an arsenal far surpassing the limits of current technology, suddenly appeared, a divided humanity stood in complete solidarity for the first time. Four countries\u2014Eagle Union, Royal Navy, Sakura Empire, and Iron Blood\u2014formed Azur Lane, paving the way for the improvement of modern warfare, which led to an initial victory against the common threat. However, this tenuous union was threatened by opposing ideals, dividing the alliance into two. Sakura Empire and Iron Blood broke away and formed the Red Axis, and humanity became fragmented once again.\n\n
