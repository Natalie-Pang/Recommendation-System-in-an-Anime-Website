<script type="text/javascript">
  const spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-ddb0dec8c08060d0befddf6394fbe3fe"}, "mark": {"type": "line", "point": true}, "encoding": {"tooltip": [{"field": "start_year", "type": "nominal"}, {"field": "title", "type": "nominal"}, {"field": "score", "type": "quantitative"}], "x": {"field": "start_year", "type": "nominal"}, "y": {"field": "score", "scale": {"domain": [7, 10]}, "type": "quantitative"}}, "height": 400, "title": "Highest Scoring Anime per Year", "width": 1200, "$schema": "https://vega.github.io/schema/vega-lite/v5.16.3.json", "datasets": {"data-ddb0dec8c08060d0befddf6394fbe3fe": [{"start_year": 1963.0, "anime_id": 2747, "title": "Tetsuwan Atom", "type": "tv", "score": 7.1, "scored_by": 4142, "status": "finished_airing", "episodes": 193.0, "start_date": "1/1/1963", "end_date": "12/31/1966", "source": "manga", "members": 12070, "favorites": 54, "episode_duration": "0 days 00:26:30", "total_duration": "3 days 13:14:30", "created_at": "2007-06-29 02:00:59+00:00", "updated_at": "2022-11-03 08:57:06+00:00", "start_season": "winter", "real_start_date": "1/1/1963", "real_end_date": "12/31/1966", "genres": "['Action', 'Adventure', 'Drama', 'Sci-Fi']", "themes": "['Mecha']", "studios": "['Mushi Production']", "producers": "['Meiji Seika']", "licensors": "['Nozomi Entertainment']", "synopsis": "In the year 2003, Professor Tenma is distraught when his son Tobio is killed in a car accident. He loses himself in his latest project, creating Atom, a robot boy programmed to be forever good.\n\nUpset that his Tobio-substitute can never grow up, Tenma sells Atom to Ham Egg, the cruel ringmaster of a robot circus. Atom meets the kindly Professor Ochanomizu, who adopts him, inspires him to become a crusader against evil, and eventually builds him a robot \"sister,\" Uran.\n\n(Source: The Anime Encyclopedia)", "background": "Tetsuwan Atom was the first television anime series to air in a 30-minute programming slot. It was broadcast by Fuji Television and aired on Tuesdays when broadcast began in 1963. The first episode debuted on New Year's Day with a 27.4% viewership rating, with the series later peaking at over 40% rating by the following year. From 1964 onward, the airing was changed to Saturdays. When American television producer the late Fred Ladd helped NBC Enterprises adapt the series for broadcast in the United States in 1963, the title Astro Boy was used instead of the manga's English title Mighty Atom. The change was forced because of its similarity to the contemporary American superhero character Mighty Mouse, which Osamu Tezuka used as a basis for the character Atom.", "main_picture": "https://cdn.myanimelist.net/images/anime/10/79582l.jpg", "url": "https://myanimelist.net/anime/2747/Tetsuwan_Atom", "trailer_url": "https://www.youtube.com/watch?v=KGq6z1mEU9Q", "title_english": "Astro Boy", "title_japanese": "\u9244\u8155\u30a2\u30c8\u30e0"}, {"start_year": 1969.0, "anime_id": 3009, "title": "Tiger Mask", "type": "tv", "score": 7.31, "scored_by": 3959, "status": "finished_airing", "episodes": 105.0, "start_date": "10/2/1969", "end_date": "9/30/1971", "source": "manga", "members": 10235, "favorites": 73, "episode_duration": "0 days 00:23:00", "total_duration": "1 days 16:15:00", "created_at": "2007-08-17 18:58:54+00:00", "updated_at": "2022-12-15 14:06:26+00:00", "start_season": "fall", "real_start_date": "10/2/1969", "real_end_date": "9/30/1971", "genres": "['Drama', 'Sports']", "themes": "['Combat Sports']", "studios": "['Toei Animation']", "producers": "[]", "licensors": "[]", "synopsis": "Tiger Mask (whose real name was Naoto Date) was a feared heel wrestler in America who was extremely vicious in the ring. However, he became a face after returning to Japan when a young boy said that he wanted to be a villain like Tiger Mask when he grew up. The boy resided in an orphanage, the same one that Tiger Mask grew up in during his childhood. Feeling that he did not want the boy to idolize a villain, Tiger was inspired to be a heroic wrestler.\n\nThe main antagonist in the manga and anime was Tigers' Den, a mysterious organization that trained young people to be villainous heel wrestlers on the condition that they gave half of their earnings to the organization. Tiger Mask was once a member of Tigers' Den under the name \"Yellow Devil\", but no longer wanted anything to do with them, instead donating his money to the orphanage. This infuriated the leader of the organization and he sent numerous assassins, including other professional wrestlers, to punish him.\n\n(Source: Wikipedia) ", "background": null, "main_picture": "https://cdn.myanimelist.net/images/anime/8/71351l.jpg", "url": "https://myanimelist.net/anime/3009/Tiger_Mask", "trailer_url": null, "title_english": "Tiger Mask", "title_japanese": "\u30bf\u30a4\u30ac\u30fc\u30de\u30b9\u30af"}, {"start_year": 1970.0, "anime_id": 2402, "title": "Ashita no Joe", "type": "tv", "score": 8.29, "scored_by": 22306, "status": "finished_airing", "episodes": 79.0, "start_date": "4/1/1970", "end_date": "9/29/1971", "source": "manga", "members": 86689, "favorites": 1867, "episode_duration": "0 days 00:25:00", "total_duration": "1 days 08:55:00", "created_at": "2007-04-28 21:21:38+00:00", "updated_at": "2023-01-16 03:43:57+00:00", "start_season": "spring", "real_start_date": "4/1/1970", "real_end_date": "9/29/1971", "genres": "['Drama', 'Sports']", "themes": "['Combat Sports']", "studios": "['Mushi Production']", "producers": "['Fuji TV']", "licensors": "[]", "synopsis": "Joe Yabuki is a troubled youth, whose only solution to problems is throwing punches at them. What he lacks in manners and discipline, he makes up for with his self-taught fighting skills.\n\nOne day, while wandering the slums of Doya, Joe gets into a fight with the local gang. Although greatly outnumbered, he effortlessly defeats them, drawing the attention of Danpei Tange\u2014a former boxing coach turned alcoholic. Seeing his potential, he offers to train Joe into Japan's greatest boxer. At first, Joe dismisses Danpei as a hopeless drunk; but after the trainer saves his life, he agrees to live with him and learn the art of boxing. Unfortunately, Joe's personality makes him an unruly student, and he often falls back to his old ways.\n\nTo survive the harsh world of his new career, Joe needs to trust his mentor and master the techniques taught to him. However, the road to becoming a professional boxer is rife with struggles that will test his mettle to the end.\n\n[Written by MAL Rewrite]", "background": null, "main_picture": "https://cdn.myanimelist.net/images/anime/5/64671l.jpg", "url": "https://myanimelist.net/anime/2402/Ashita_no_Joe", "trailer_url": null, "title_english": "Tomorrow's Joe", "title_japanese": "\u3042\u3057\u305f\u306e\u30b8\u30e7\u30fc"}, {"start_year": 1971.0, "anime_id": 1412, "title": "Lupin III", "type": "tv", "score": 7.63, "scored_by": 30833, "status": "finished_airing", "episodes": 23.0, "start_date": "10/24/1971", "end_date": "3/26/1972", "source": "manga", "members": 99654, "favorites": 941, "episode_duration": "0 days 00:25:00", "total_duration": "0 days 09:35:00", "created_at": "2006-08-21 07:55:18+00:00", "updated_at": "2022-04-17 11:08:11+00:00", "start_season": "fall", "real_start_date": "10/24/1971", "real_end_date": "3/26/1972", "genres": "['Action', 'Adventure', 'Comedy', 'Mystery']", "themes": "['Adult Cast']", "studios": "['Tokyo Movie Shinsha']", "producers": "['TMS Entertainment', 'Group TAC']", "licensors": "['Discotek Media']", "synopsis": "Ars\u00e8ne Lupin III is the grandson of world-famous thief Ars\u00e8ne Lupin, and he's living up to his grandfather's memory as a high-profile thief himself. Due to his infamy, Lupin III attracts the attention of the persistent Inspector Zenigata of the ICPO, as well as rival criminals. Lupin III's criminal lifestyle even seeps into his love life. The main woman in Lupin III's world is femme fatale Fujiko Mine, who Lupin III can never tell is working with or against him. Follow Lupin and his gunman partner Daisuke Jigen on their quest to own the world\uff0dor at least the valuable bits!", "background": null, "main_picture": "https://cdn.myanimelist.net/images/anime/10/15625l.jpg", "url": "https://myanimelist.net/anime/1412/Lupin_III", "trailer_url": "https://www.youtube.com/watch?v=tlH0TL60spY", "title_english": "Lupin III", "title_japanese": "\u30eb\u30d1\u30f3\u4e09\u4e16"}, {"start_year": 1973.0, "anime_id": 501, "title": "Doraemon", "type": "tv", "score": 7.37, "scored_by": 11074, "status": "finished_airing", "episodes": 26.0, "start_date": "4/1/1973", "end_date": "9/30/1973", "source": "manga", "members": 20314, "favorites": 127, "episode_duration": "0 days 00:25:00", "total_duration": "0 days 10:50:00", "created_at": "2006-01-04 21:34:18+00:00", "updated_at": "2022-04-13 13:45:42+00:00", "start_season": "spring", "real_start_date": "4/1/1973", "real_end_date": "9/30/1973", "genres": "['Adventure', 'Comedy', 'Fantasy']", "themes": "['Anthropomorphic']", "studios": "[]", "producers": "[]", "licensors": "[]", "synopsis": "Nobita Nobi is so hapless that his 22nd century decendants are still impoverished as a result of his 20th century bumbling. In a bid to raise their social status, their servant, a robotic cat named Doraemon, decides to travel back in time and guide Nobita on the proper path to fortune. Unfortunately Doraemon, a dysfunctional robot that the familly acquired by accident (but chose to keep nonetheless), isn't much better off than Nobita. The robot leads Nobita on many adventures, and while Nobita's life certainly is more exciting with the robot cat from the future, it is questionable if it is in fact better in the way that Doraemon planned.\n\n(Source: AniDB)\n\nNote: The series has been poorly preserved, and never released on any format, nor has it ever been re-aired. \n\nNearly all the footage within the series (except for the opening and closing credits) was destroyed in an accidental fire sometime after the series was cancelled.\n\nSurviving reels from the show are occasionally shown at Doraemon fan conventions in Japan. In addition, the audio of several episodes still survives. Still images from episodes 1 and 24 exists.\n\n(Source: Wikipedia)", "background": "Kanashimi no Belladonna was inspired by the 1862 book La Sorci\u00e8re (Satanism and Witchcraft) by French historian Jules Michelet. It is the third and final film in the Animerama trilogy conceived by , but it is the only one to be neither written nor directed by him.", "main_picture": "https://cdn.myanimelist.net/images/anime/10/33865l.jpg", "url": "https://myanimelist.net/anime/501/Doraemon", "trailer_url": "https://www.youtube.com/watch?v=c9LUA3NgQN0", "title_english": "Mazinger Z", "title_japanese": "\u30c9\u30e9\u3048\u3082\u3093"}, {"start_year": 1974.0, "anime_id": 1650, "title": "Uchuu Senkan Yamato", "type": "tv", "score": 7.6, "scored_by": 7199, "status": "finished_airing", "episodes": 26.0, "start_date": "10/6/1974", "end_date": "3/30/1975", "source": "original", "members": 27529, "favorites": 213, "episode_duration": "0 days 00:25:00", "total_duration": "0 days 10:50:00", "created_at": "2006-11-10 01:25:47+00:00", "updated_at": "2023-01-26 03:19:43+00:00", "start_season": "fall", "real_start_date": "10/6/1974", "real_end_date": "3/30/1975", "genres": "['Action', 'Adventure', 'Award Winning', 'Drama', 'Sci-Fi']", "themes": "['Adult Cast', 'Military', 'Space']", "studios": "['Group TAC']", "producers": "['Tohokushinsha Film Corporation', 'Academy Productions', 'Yomiuri Advertising']", "licensors": "['Voyager Entertainment']", "synopsis": "In the year 2199, Earth is a mere shell of its former glory after a vicious bombardment by the Gamilas Empire. The inhabitants have been forced underground to escape the irradiated surface, but the deadly radiation inches closer and closer to the retreating population. With only one year before complete and utter extermination, time is fast running out and hope is in short supply.\n\nSo far, any attempt to escape or retaliate has been instantly annihilated by the alien empire\u2014until an emergency transmission from the planet Iscandar in a neighboring galaxy offers a glimmer of hope to save the doomed planet. Covertly, Earth's Self Defense Force constructs a faster than light engine for a journey to Iscandar. Armed with new weapons and a determined crew of fearless navy men, the World War II era battleship Yamato is reborn as Space Battleship Yamato. She and her crew set out on a perilous journey across the stars to save their home and the entire human race.\n\n[Written by MAL Rewrite]", "background": "Winner of the 1975 Seiun Award for Best Dramatic Presentation.", "main_picture": "https://cdn.myanimelist.net/images/anime/1908/94946l.jpg", "url": "https://myanimelist.net/anime/1650/Uchuu_Senkan_Yamato", "trailer_url": null, "title_english": "Star Blazers: The Quest for Iscandar", "title_japanese": "\u5b87\u5b99\u6226\u8266\u30e4\u30de\u30c8"}, {"start_year": 1975.0, "anime_id": 1985, "title": "UFO Robo Grendizer", "type": "tv", "score": 7.57, "scored_by": 5351, "status": "finished_airing", "episodes": 74.0, "start_date": "10/5/1975", "end_date": "2/27/1977", "source": "manga", "members": 11400, "favorites": 124, "episode_duration": "0 days 00:25:00", "total_duration": "1 days 06:50:00", "created_at": "2007-02-25 03:22:15+00:00", "updated_at": "2023-08-05 12:58:57+00:00", "start_season": "fall", "real_start_date": "10/5/1975", "real_end_date": "2/27/1977", "genres": "['Action', 'Sci-Fi']", "themes": "['Mecha']", "studios": "['Toei Animation']", "producers": "['Fuji TV', 'Dynamic Planning']", "licensors": "[]", "synopsis": "Duke Fleed is a survivor of the Fleed Planet who is escaped to the Earth, onboard a mysterious \"spaceship\", where is raised by Dr. Umon as his adoptive son, and known as Daisuke Umon. Years after his arrival, he's faced with the threat of King Vega and his army, who want to conquer the Earth. With his friends Koji and Hikaru (and later his younger sister Maria Grace), Duke decides to fight back using his best weapon - the almighty Grendizer.", "background": null, "main_picture": "https://cdn.myanimelist.net/images/anime/1440/127558l.jpg", "url": "https://myanimelist.net/anime/1985/UFO_Robo_Grendizer", "trailer_url": null, "title_english": "A Dog of Flanders", "title_japanese": "UFO\u30ed\u30dc \u30b0\u30ec\u30f3\u30c0\u30a4\u30b6\u30fc"}, {"start_year": 1976.0, "anime_id": 2800, "title": "Candy Candy", "type": "tv", "score": 7.57, "scored_by": 14153, "status": "finished_airing", "episodes": 115.0, "start_date": "10/1/1976", "end_date": "2/2/1979", "source": "manga", "members": 29938, "favorites": 429, "episode_duration": "0 days 00:25:00", "total_duration": "1 days 23:55:00", "created_at": "2007-07-15 19:19:01+00:00", "updated_at": "2022-10-11 05:14:53+00:00", "start_season": "fall", "real_start_date": "10/1/1976", "real_end_date": "2/2/1979", "genres": "['Drama', 'Slice of Life']", "themes": "['Historical']", "studios": "['Toei Animation']", "producers": "[]", "licensors": "[]", "synopsis": "This story is about a girl, Candy, who is an orphan. She is a nice and optimistic girl and she has a warm heart. When she was a child, she lived in an orphanage called Pony's Home. She had a good friend called Annie. And she met the \"Prince of the Hill\" who is a important person in her life, on the hill behind the orphanage.\n\nShe was adopted by the Leagan family. What's awaiting her are the bad-hearted Neil and his sister, Eliza. One day, in the rose garden, she met a boy, who is identical to the \"Prince of the Hill\" who she had met in her childhood. His name is Anthony. Thereafter, a fantastic story that she has never expected begins.\n\n(Source: AnimeNfo)  ", "background": null, "main_picture": "https://cdn.myanimelist.net/images/anime/4/35051l.jpg", "url": "https://myanimelist.net/anime/2800/Candy_Candy", "trailer_url": null, "title_english": null, "title_japanese": "\u30ad\u30e3\u30f3\u30c7\u30a3\u30fb\u30ad\u30e3\u30f3\u30c7\u30a3"}, {"start_year": 1977.0, "anime_id": 2828, "title": "Ie Naki Ko", "type": "tv", "score": 7.85, "scored_by": 4762, "status": "finished_airing", "episodes": 51.0, "start_date": "10/2/1977", "end_date": "10/1/1978", "source": "novel", "members": 15046, "favorites": 272, "episode_duration": "0 days 00:24:20", "total_duration": "0 days 20:41:00", "created_at": "2007-07-21 09:01:29+00:00", "updated_at": "2022-04-18 01:45:54+00:00", "start_season": "fall", "real_start_date": "10/2/1977", "real_end_date": "10/1/1978", "genres": "['Adventure', 'Drama', 'Slice of Life']", "themes": "['Historical']", "studios": "['Madhouse', 'TMS Entertainment']", "producers": "['ImaginAsian Entertainment']", "licensors": "[]", "synopsis": "Remi is a boy living happily with his mother in the French countryside. But everything changes when his estranged father comes home and, in desperate need of money, reveals that Remi is adopted, and sells him. Heartbroken, Remi ends up with Vitalis, a traveling musician, and his troupe of animal entertainers. Together, they travel the country in search for Remi's real parents, along the way learning the harsh lessons of life. A deeply moving story about friendship, loss and the pursuit of happiness. \n\n(Source: AniDB)", "background": null, "main_picture": "https://cdn.myanimelist.net/images/anime/9/76757l.jpg", "url": "https://myanimelist.net/anime/2828/Ie_Naki_Ko", "trailer_url": "https://www.youtube.com/watch?v=xbP6GTTaMGc", "title_english": "Nobody's Boy Remi", "title_japanese": "\u5bb6\u306a\u304d\u5b50"}, {"start_year": 1978.0, "anime_id": 302, "title": "Mirai Shounen Conan", "type": "tv", "score": 8.11, "scored_by": 16272, "status": "finished_airing", "episodes": 26.0, "start_date": "4/4/1978", "end_date": "10/31/1978", "source": "novel", "members": 48168, "favorites": 576, "episode_duration": "0 days 00:29:00", "total_duration": "0 days 12:34:00", "created_at": "2005-11-17 21:48:56+00:00", "updated_at": "2022-04-14 18:35:42+00:00", "start_season": "spring", "real_start_date": "4/4/1978", "real_end_date": "10/31/1978", "genres": "['Adventure', 'Drama', 'Sci-Fi']", "themes": "[]", "studios": "['Nippon Animation']", "producers": "[]", "licensors": "['GKIDS']", "synopsis": "Conan was the only child born on Remnant Island, a place settled by a group of refugees while they fled a terrifying wave of magnetic bombs that wiped out most of humanity. After 20 years, most of the castaways have died, save for Conan and the wise old man that raised him.\n\nBelieving Remnant Island to be the last inhabited place on Earth, Conan is shocked when he discovers a young girl named Lana washed up on the beach one day. Though he is thrilled to learn that humanity has survived, Lana tells him the nation of Industria wants her as a hostage to force her grandfather, Dr. Lao, to power their machinery. Their conversation is cut short when Industria's top pilot, Monsley, suddenly appears and seizes Lana. Determined to save her, Conan immediately sets off from Remnant Island and begins a journey that will ultimately determine the fate of the world. \n\n[Written by MAL Rewrite]", "background": "Inspired by the novel \"The Incredible Tide\" by Alexander Key, released in 1970.", "main_picture": "https://cdn.myanimelist.net/images/anime/6/17529l.jpg", "url": "https://myanimelist.net/anime/302/Mirai_Shounen_Conan", "trailer_url": "https://www.youtube.com/watch?v=YLc4-jMRnBs", "title_english": "Future Boy Conan", "title_japanese": "\u672a\u6765\u5c11\u5e74\u30b3\u30ca\u30f3"}, {"start_year": 1979.0, "anime_id": 338, "title": "Versailles no Bara", "type": "tv", "score": 8.34, "scored_by": 28605, "status": "finished_airing", "episodes": 40.0, "start_date": "10/10/1979", "end_date": "9/3/1980", "source": "manga", "members": 93440, "favorites": 2880, "episode_duration": "0 days 00:24:25", "total_duration": "0 days 16:16:40", "created_at": "2005-11-20 02:53:18+00:00", "updated_at": "2023-01-17 06:58:12+00:00", "start_season": "fall", "real_start_date": "10/10/1979", "real_end_date": "9/3/1980", "genres": "['Drama', 'Romance']", "themes": "['Historical', 'Military']", "studios": "['Tokyo Movie Shinsha']", "producers": "['Nippon Television Network']", "licensors": "['Nozomi Entertainment', 'Discotek Media']", "synopsis": "In a time of class stratification and rising tensions amongst the impoverished population, the Austrian Empire sends Princess Marie Antoinette to France to be wed to Crown Prince Louis XVI. The political marriage is arranged to strengthen the alliance between both countries, but the future queen is deeply unsatisfied with her fate being decided for her. Upon arrival in the country, Marie Antoinette is acquainted with Oscar Fan\u00e7ois de Jarjayes\u2014Commander of the Royal Guard.\n\nDue to her father's desire for a son, Oscar is raised as a boy with an expectation to inherit his title as The Commander. Though she is revered by both men and women alike, Oscar cannot help but desire to live life as a woman instead of masquerading as a man. As Oscar reluctantly serves the young, spoiled queen, the growing resentment and suffering of the poor become harder for her to ignore\u2014especially when Marie Antoinette frivolously spends her wealth.\n\n[Written by MAL Rewrite]\n", "background": "Lupin III: Cagliostro no Shiro was the winner of the 1979 Oofuji Noburou Award. The main character of this film claims to be the grandson of the infamous gentleman thief Ars\u00e8ne Lupin. Ars\u00e8ne Lupin is a fictional character created in 1905 by French writer Maurice Leblanc. Lupin was featured in 17 novels and 39 novellas written by Leblanc; countless other creators have featured Lupin in various media adaptations.", "main_picture": "https://cdn.myanimelist.net/images/anime/9/57043l.jpg", "url": "https://myanimelist.net/anime/338/Versailles_no_Bara", "trailer_url": "https://www.youtube.com/watch?v=XMRtUOOHT_o", "title_english": "The Rose of Versailles", "title_japanese": "\u30d9\u30eb\u30b5\u30a4\u30e6\u306e\u3070\u3089"}, {"start_year": 1980.0, "anime_id": 2921, "title": "Ashita no Joe 2", "type": "tv", "score": 8.71, "scored_by": 18812, "status": "finished_airing", "episodes": 47.0, "start_date": "10/13/1980", "end_date": "8/31/1981", "source": "manga", "members": 48414, "favorites": 2454, "episode_duration": "0 days 00:24:37", "total_duration": "0 days 19:16:59", "created_at": "2007-08-05 11:33:15+00:00", "updated_at": "2023-01-06 15:14:22+00:00", "start_season": "fall", "real_start_date": "10/13/1980", "real_end_date": "8/31/1981", "genres": "['Drama', 'Sports']", "themes": "['Combat Sports']", "studios": "['Tokyo Movie Shinsha']", "producers": "['Annapuru']", "licensors": "[]", "synopsis": "Yabuki Joe is left downhearted and hopeless after a certain tragic event. In attempt to put the past behind him, Joe leaves the gym behind and begins wandering. On his travels he comes across the likes of Wolf Kanagushi and Goromaki Gondo, men who unintentionally fan the dying embers inside him, leading him to putting his wanderings to an end. His return home puts Joe back on the path to boxing, but unknown to himself and his trainer, he now suffers deep-set issues holding him back from fighting. In attempt to quell those issues, Carlos Rivera, a world renowned boxer is invited from Venezuela to help Joe recover.", "background": "The original Japanese version of the series ran for 52 episodes while the English version ran for a reduced 51 episodes, as the first two episodes were combined into one, resulting in the omission of the entire backstory of the main antagonist. This creates issues when the antagonist appears later in the series, and the anime refers back to the events which were cut. (Source: Astro Boy Wiki and Wikipedia)", "main_picture": "https://cdn.myanimelist.net/images/anime/3/45028l.jpg", "url": "https://myanimelist.net/anime/2921/Ashita_no_Joe_2", "trailer_url": "https://www.youtube.com/watch?v=hJ5KjrjfD40", "title_english": "Tomorrow's Joe 2", "title_japanese": "\u3042\u3057\u305f\u306e\u30b8\u30e7\u30fc\uff12"}, {"start_year": 1981.0, "anime_id": 1293, "title": "Urusei Yatsura", "type": "tv", "score": 7.73, "scored_by": 17975, "status": "finished_airing", "episodes": 195.0, "start_date": "10/14/1981", "end_date": "3/19/1986", "source": "manga", "members": 85023, "favorites": 1157, "episode_duration": "0 days 00:25:40", "total_duration": "3 days 11:25:00", "created_at": "2006-08-08 04:26:31+00:00", "updated_at": "2022-11-06 09:26:00+00:00", "start_season": "fall", "real_start_date": "10/14/1981", "real_end_date": "3/19/1986", "genres": "['Action', 'Adventure', 'Comedy', 'Drama', 'Romance', 'Sci-Fi']", "themes": "[]", "studios": "['Pierrot', 'Studio Deen']", "producers": "['Kitty Films', 'Fuji TV', 'Shogakukan']", "licensors": "['AnimEigo', 'Discotek Media']", "synopsis": "Not much is notable about the lecherous Ataru Moroboshi, but his extraordinary bad luck sticks out like the horns in an alien's head. When Earth is threatened by a fleet of alien invaders known as the Oni, Ataru is selected to represent humanity in a duel against one of them. It is a stroke of rare luck for Ataru that the duel is in fact a game of tag, and that his opponent is Lum, daughter of the Oni's leader, who places her personal dignity above victory\u2014as Ataru finds out by seizing Lum's bikini top and with it, victory.\n\nHowever, misfortune kicks in again when Lum mistakes Ataru's promise to marry his girlfriend, Shinobu Miyake, as the desire to wed Lum herself, and decides she rather likes the idea. Wielding her influence as an alien princess, she moves in with him. Forced to deal with the consequences of his womanizing ways, Ataru must balance his crumbling relationship with Shinobu while keeping Lum happy, all the while flirting with every woman he meets.\n\n[Written by MAL Rewrite]", "background": "The Daicon III and Daicon IV Opening Animations were produced with the intent of being showcased at the twentieth and twenty-second Nihon SF Taikai science fiction conventions\u2014specifically the 1981 and 1983 Osaka conventions, nicknamed Daicon III and Daicon IV. Daicon III Opening Animation The 1981 Daicon III Opening Animation was solely animated by the three-person studio Daicon Film\u2014consisting of university students Hideaki Anno, Hiroyuki Yamaga, and Takami Akai. While others were involved in the short's production, there were only three members credited. Daicon IV Opening Animation The animation's unauthorized use of the Electric Light Orchestra song \"Twilight\" prevented it from receiving an official release; however, unofficial laserdiscs were produced to pay off the debt of the production. The production of the 1983 Daicon IV Opening Animation was said to be rigorous, and its completion was on the day of its premier. Nevertheless, the short's reception was overwhelmingly positive and spawned it a favorable legacy. A 2001 edition of the Animage magazine ranks both shorts at number 35 in its Top 100 anime productions ranking. The twelve individuals involved with the production of Daicon IV would go on to found the studio Gainax, responsible for the acclaimed anime series Neon Genesis Evangelion. Brief moments of Daicon IV can be seen in Gainax's anime Otaku no Video, which is based around the formation of the studio.", "main_picture": "https://cdn.myanimelist.net/images/anime/9/17573l.jpg", "url": "https://myanimelist.net/anime/1293/Urusei_Yatsura", "trailer_url": "https://www.youtube.com/watch?v=hYT5qjHYDFs", "title_english": "Urusei Yatsura", "title_japanese": "\u3046\u308b\u661f\u3084\u3064\u3089"}, {"start_year": 1982.0, "anime_id": 1088, "title": "Macross", "type": "tv", "score": 7.9, "scored_by": 35628, "status": "finished_airing", "episodes": 36.0, "start_date": "10/3/1982", "end_date": "6/26/1983", "source": "original", "members": 105905, "favorites": 1706, "episode_duration": "0 days 00:25:20", "total_duration": "0 days 15:12:00", "created_at": "2006-06-12 06:09:48+00:00", "updated_at": "2022-04-16 17:42:44+00:00", "start_season": "fall", "real_start_date": "10/3/1982", "real_end_date": "6/26/1983", "genres": "['Action', 'Romance', 'Sci-Fi']", "themes": "['Mecha', 'Military', 'Music', 'Space']", "studios": "['Tatsunoko Production']", "producers": "['Artland', 'Mainichi Broadcasting System', 'Studio Nue', 'Anime Friend', 'Harmony Gold']", "licensors": "['ADV Films', 'AnimEigo']", "synopsis": "After a mysterious spaceship crashes into Earth, humanity realizes that they are not alone. Fearing a potential threat from space, the world pushes aside their nationalism, conflicting interests, and cultural differences, unifying under the banner of the United Nations. The newly formed UN forces decide to repurpose the alien spacecraft, naming it SDF-1 Macross. Unfortunately, on the day of its maiden voyage, a fleet of spaceships belonging to a race of aliens known as the Zentradi descend upon Earth, and the SDF-1 Macross, acting of its own accord, shoots down the incoming squadron, sparking an intergalactic war.\n\nIn an attempt to escape, the Macross tries to launch itself into the Moon's orbit, but the ship\u2014as well as the city it was in\u2014is teleported to the far reaches of space. Caught up in this mess are Hikaru Ichijou, a free-spirited acrobatic pilot, and Minmay Lynn, an aspiring singer. These two, alongside Macross' crew, experience an epic journey rife with grief and drama, coming face-to-face with the cruelties of war along the way.\n\n[Written by MAL Rewrite]", "background": "Winner of the 1981 Oofuji Noburou Award at the Mainichi Film Awards.", "main_picture": "https://cdn.myanimelist.net/images/anime/1/2441l.jpg", "url": "https://myanimelist.net/anime/1088/Macross", "trailer_url": "https://www.youtube.com/watch?v=G6-BiwiFgMk", "title_english": "Macross", "title_japanese": "\u8d85\u6642\u7a7a\u8981\u585e\u30de\u30af\u30ed\u30b9"}, {"start_year": 1983.0, "anime_id": 2762, "title": "Igano Kabamaru", "type": "tv", "score": 7.82, "scored_by": 4085, "status": "finished_airing", "episodes": 24.0, "start_date": "10/20/1983", "end_date": "3/29/1984", "source": "manga", "members": 10804, "favorites": 130, "episode_duration": "0 days 00:23:00", "total_duration": "0 days 09:12:00", "created_at": "2007-07-03 14:04:41+00:00", "updated_at": "2022-02-25 22:11:49+00:00", "start_season": "fall", "real_start_date": "10/20/1983", "real_end_date": "3/29/1984", "genres": "['Action', 'Adventure', 'Comedy', 'Romance']", "themes": "['School']", "studios": "['Group TAC']", "producers": "['Toho']", "licensors": "[]", "synopsis": "After the death of Saizou, Kabamaru's horribly strict grandfather and Iga ninja teacher (sensei), an old lady, Ran Ookubo, claims that she received a letter from him asking her to take care of his grandson. So Kabamaru runs off with Lady Ookubo to the big city Tokyo to gorge on yakisoba, ramen, chow mein, and attend a regular school\u2014which turns out to have weird quirks of its own. \n\n(Source: ANN) ", "background": "Hadashi no Gen won the Oufuji Noburou Award at the Mainichi Film Awards in 1983. The film was released on DVD as Barefoot Gen by Image Entertainment on April 27, 1999. Discotek Media remastered the film and published it on Blu-ray and DVD on December 26, 2017.", "main_picture": "https://cdn.myanimelist.net/images/anime/9/62909l.jpg", "url": "https://myanimelist.net/anime/2762/Igano_Kabamaru", "trailer_url": "https://www.youtube.com/watch?v=64QUpAAfTIw", "title_english": "Barefoot Gen", "title_japanese": "\u4f0a\u8cc0\u91ce\u30ab\u30d0\u4e38"}, {"start_year": 1984.0, "anime_id": 572, "title": "Kaze no Tani no Nausica\u00e4", "type": "movie", "score": 8.36, "scored_by": 225975, "status": "finished_airing", "episodes": 1.0, "start_date": "3/11/1984", "end_date": "3/11/1984", "source": "manga", "members": 360571, "favorites": 4989, "episode_duration": "0 days 01:57:02", "total_duration": "0 days 01:57:02", "created_at": "2006-01-13 00:18:32+00:00", "updated_at": "2023-01-18 04:40:16+00:00", "start_season": "winter", "real_start_date": "3/11/1984", "real_end_date": "3/11/1984", "genres": "['Adventure', 'Award Winning', 'Fantasy']", "themes": "[]", "studios": "['Topcraft']", "producers": "[]", "licensors": "['Disney Platform Distribution', 'GKIDS']", "synopsis": "A millennium has passed since the catastrophic nuclear war named the \"Seven Days of Fire,\" which destroyed nearly all life on Earth. Humanity now lives in a constant struggle against the treacherous jungle that has evolved in response to the destruction caused by mankind. Filled with poisonous spores and enormous insects, the jungle spreads rapidly across the Earth and threatens to swallow the remnants of the human race.\n\nAway from the jungle exists a peaceful farming kingdom known as the \"Valley of the Wind,\" whose placement by the sea frees it from the spread of the jungle's deadly toxins. The Valley's charismatic young princess, Nausica\u00e4, finds her tranquil kingdom disturbed when an airship from the kingdom of Tolmekia crashes violently in the Valley. After Nausica\u00e4 and the citizens of the Valley find a sinister pulsating object in the wreckage, the Valley is suddenly invaded by the Tolmekian military, who intend to revive a dangerous weapon from the Seven Days of Fire. Now Nausica\u00e4 must fight to stop the Tolmekians from plunging the Earth into a cataclysm which humanity could never survive, while also protecting the Valley from the encroaching forces of the toxic jungle.\n\n[Written by MAL Rewrite]", "background": "In 1984, the film was awarded the Oufuji Noburou Award at the Mainichi Film Awards. In 1985, the film was awarded at the Seiun Award for Best Dramatic Presentation and the Best Short Film Award at the Fantafestival.", "main_picture": "https://cdn.myanimelist.net/images/anime/10/75914l.jpg", "url": "https://myanimelist.net/anime/572/Kaze_no_Tani_no_Nausica\u00e4", "trailer_url": "https://www.youtube.com/watch?v=6zhLBe319KE", "title_english": "Nausica\u00e4 of the Valley of the Wind", "title_japanese": "\u98a8\u306e\u8c37\u306e\u30ca\u30a6\u30b7\u30ab"}, {"start_year": 1985.0, "anime_id": 1065, "title": "Touch", "type": "tv", "score": 8.0, "scored_by": 10319, "status": "finished_airing", "episodes": 101.0, "start_date": "3/24/1985", "end_date": "3/22/1987", "source": "manga", "members": 34821, "favorites": 565, "episode_duration": "0 days 00:25:20", "total_duration": "1 days 18:38:40", "created_at": "2006-06-04 11:55:44+00:00", "updated_at": "2022-12-20 08:03:36+00:00", "start_season": "spring", "real_start_date": "3/24/1985", "real_end_date": "3/22/1987", "genres": "['Drama', 'Romance', 'Sports']", "themes": "['Love Polygon', 'School', 'Team Sports']", "studios": "['Group TAC']", "producers": "['Asatsu DK', 'Fuji TV', 'Toho']", "licensors": "[]", "synopsis": "The story centers around three characters\u2014Uesugi Kazuya, his twin older brother Tatsuya, and Asakura Minami. Kazuya is the darling of his town as he's talented, hardworking, and the ace pitcher for his middle school baseball team. Tatsuya is a hopeless slacker who's been living the life of giving up the spotlight to Kazuya, despite the fact that he may be more gifted than him. Minami is the beautiful childhood girlfriend and for all intents, sister from next door who treats both of them as equals. Society largely assumes Kazuya and Minami will become the perfect couple, including Tatsuya. Yet as time progresses, Tatsuya grows to realize that he's willing to sacrifice anything for the sake of his brother, except at the expense of giving up Minami to Kazuya. And thus the story is told of Tatsuya trying to prove himself over his established younger brother, how it affects the relationship between the three, and both brothers' attempts to make Minami's lifelong dreams come true.", "background": "When it was brought to the US, 45 minutes of live action footage was added in an attempt to release it as a post-apocalyptic thriller called In The Aftermath: Angels Never Sleep.", "main_picture": "https://cdn.myanimelist.net/images/anime/3/53087l.jpg", "url": "https://myanimelist.net/anime/1065/Touch", "trailer_url": "https://www.youtube.com/watch?v=WX1sTTLIXAM", "title_english": "Mobile Suit Zeta Gundam", "title_japanese": "\u30bf\u30c3\u30c1"}, {"start_year": 1986.0, "anime_id": 513, "title": "Tenkuu no Shiro Laputa", "type": "movie", "score": 8.26, "scored_by": 292231, "status": "finished_airing", "episodes": 1.0, "start_date": "8/2/1986", "end_date": "8/2/1986", "source": "original", "members": 465366, "favorites": 4072, "episode_duration": "0 days 02:04:33", "total_duration": "0 days 02:04:33", "created_at": "2006-01-04 22:56:04+00:00", "updated_at": "2023-01-17 03:43:27+00:00", "start_season": "summer", "real_start_date": "8/2/1986", "real_end_date": "8/2/1986", "genres": "['Adventure', 'Award Winning', 'Fantasy', 'Romance', 'Sci-Fi']", "themes": "[]", "studios": "['Studio Ghibli']", "producers": "['Tokuma Shoten', 'Streamline Pictures']", "licensors": "['Disney Platform Distribution', 'GKIDS']", "synopsis": "In a world filled with planes and airships, Sheeta is a young girl who has been kidnapped by government agents who seek her mysterious crystal amulet. While trapped aboard an airship, she finds herself without hope\u2014that is, until the ship is raided by pirates. Taking advantage of the ensuing confusion, Sheeta manages to flee from her captors. Upon her escape, she meets Pazu, a boy who dreams of reaching the fabled flying castle, Laputa. The two decide to embark on a journey together to discover this castle in the sky. However, they soon find the government agents back on their trail, as they too are trying to reach Laputa for their own greedy purposes.\n\nTenkuu no Shiro Laputa follows the soaring adventures of Sheeta and Pazu, all while they learn how dreams and dire circumstances can bring two people closer together.\n\n[Written by MAL Rewrite]", "background": "Tenkuu no Shiro Laputa was the first film to be produced and released by Studio Ghibli. It won the Animage Anime Grand Prix in 1986.", "main_picture": "https://cdn.myanimelist.net/images/anime/5/37799l.jpg", "url": "https://myanimelist.net/anime/513/Tenkuu_no_Shiro_Laputa", "trailer_url": "https://www.youtube.com/watch?v=8ykEy-yPBFc", "title_english": "Castle in the Sky", "title_japanese": "\u5929\u7a7a\u306e\u57ce\u30e9\u30d4\u30e5\u30bf"}, {"start_year": 1987.0, "anime_id": 1470, "title": "City Hunter", "type": "tv", "score": 7.92, "scored_by": 23092, "status": "finished_airing", "episodes": 51.0, "start_date": "4/6/1987", "end_date": "3/28/1988", "source": "manga", "members": 77373, "favorites": 977, "episode_duration": "0 days 00:24:41", "total_duration": "0 days 20:58:51", "created_at": "2006-08-30 20:31:01+00:00", "updated_at": "2022-04-17 21:58:18+00:00", "start_season": "spring", "real_start_date": "4/6/1987", "real_end_date": "3/28/1988", "genres": "['Action', 'Comedy', 'Mystery']", "themes": "[]", "studios": "['Sunrise']", "producers": "['Yomiuri Telecasting']", "licensors": "['ADV Films', 'Discotek Media']", "synopsis": "\"City Hunter\" is a notorious contractor group with the call sign \"XYZ.\" No matter the job, they will take it, cleaning up the scum on the streets of Tokyo. The key member of City Hunter is Ryou Saeba; armed with his trusty Colt Python and pinpoint accuracy, he works alongside willful tomboy Kaori Makimura.\n\nTogether they solve tough cases and tackle the numerous dangers that accompany their trade head-on. However, when he's not out hunting crooks and villains, Ryou finds pleasure in chasing beautiful ladies with only Kaori and her one hundred-ton hammer to keep him in check. From pickpockets and arms dealers to crime syndicates, nothing can stand in the way of Ryou Saeba when he takes aim at his next mission.\n\n[Written by MAL Rewrite]", "background": "Hokuto no Ken 2 covers chapters 137 to 210 of the manga of the same name.", "main_picture": "https://cdn.myanimelist.net/images/anime/8/20587l.jpg", "url": "https://myanimelist.net/anime/1470/City_Hunter", "trailer_url": "https://www.youtube.com/watch?v=VpYMunHzfws", "title_english": "Fist of the North Star 2", "title_japanese": "\u30b7\u30c6\u30a3\u30fc\u30cf\u30f3\u30bf\u30fc"}, {"start_year": 1988.0, "anime_id": 820, "title": "Ginga Eiyuu Densetsu", "type": "ova", "score": 9.02, "scored_by": 76123, "status": "finished_airing", "episodes": 110.0, "start_date": "1/8/1988", "end_date": "3/17/1997", "source": "novel", "members": 307951, "favorites": 15766, "episode_duration": "0 days 00:26:00", "total_duration": "1 days 23:40:00", "created_at": "2006-03-15 19:37:04+00:00", "updated_at": "2023-04-02 18:12:42+00:00", "start_season": "winter", "real_start_date": "1/8/1988", "real_end_date": "3/17/1997", "genres": "['Drama', 'Sci-Fi']", "themes": "['Adult Cast', 'Military', 'Space']", "studios": "['K-Factory', 'Kitty Film Mitaka Studio']", "producers": "['TV Tokyo', 'Kitty Films', 'Tokuma Shoten', 'Tokuma Japan Communications', 'Wright Staff']", "licensors": "['Sentai Filmworks']", "synopsis": "The 150-year-long stalemate between the two interstellar superpowers, the Galactic Empire and the Free Planets Alliance, comes to an end when a new generation of leaders arises: the idealistic military genius Reinhard von Lohengramm, and the FPA's reserved historian, Yang Wenli.\n\nWhile Reinhard climbs the ranks of the Empire with the aid of his childhood friend, Siegfried Kircheis, he must fight not only the war, but also the remnants of the crumbling Goldenbaum Dynasty in order to free his sister from the Kaiser and unify humanity under one genuine ruler. Meanwhile, on the other side of the galaxy, Yang\u2014a strong supporter of democratic ideals\u2014has to stand firm in his beliefs, despite the struggles of the FPA, and show his pupil, Julian Mintz, that autocracy is not the solution.\n\nAs ideologies clash amidst the war's many casualties, the two strategic masterminds must ask themselves what the real reason behind their battle is.\n\n[Written by MAL Rewrite]", "background": "Legend of the Galactic Heroes was adapted from a series of ten novels, published 1982\u201387, by Yoshiki Tanaka. The novels won the Seiun Award for the best long-form Japanese science fiction in 1988. At the start of its production the anime was distributed through a subscription system in which episodes were mailed to existing fans of the novels. It was made in four separate tranches over nearly a decade, with the production of side-stories continuing for several further years. The main series has the largest voice cast of any anime, with well over 300 voice actors, and it is the longest OVA series ever made. The novels have also been adapted into a manga, a stage musical by the Takarazuka Revue and a number of games.", "main_picture": "https://cdn.myanimelist.net/images/anime/13/13225l.jpg", "url": "https://myanimelist.net/anime/820/Ginga_Eiyuu_Densetsu", "trailer_url": "https://www.youtube.com/watch?v=Ou37P25tjJY", "title_english": "Legend of the Galactic Heroes", "title_japanese": "\u9280\u6cb3\u82f1\u96c4\u4f1d\u8aac"}, {"start_year": 1989.0, "anime_id": 512, "title": "Majo no Takkyuubin", "type": "movie", "score": 8.22, "scored_by": 360797, "status": "finished_airing", "episodes": 1.0, "start_date": "7/29/1989", "end_date": "7/29/1989", "source": "novel", "members": 554785, "favorites": 5448, "episode_duration": "0 days 01:43:02", "total_duration": "0 days 01:43:02", "created_at": "2006-01-04 22:48:44+00:00", "updated_at": "2023-01-24 14:44:12+00:00", "start_season": "summer", "real_start_date": "7/29/1989", "real_end_date": "7/29/1989", "genres": "['Adventure', 'Award Winning', 'Comedy', 'Drama', 'Fantasy']", "themes": "[]", "studios": "['Studio Ghibli']", "producers": "['Streamline Pictures']", "licensors": "['Disney Platform Distribution', 'GKIDS']", "synopsis": "Kiki, a 13-year-old witch-in-training, must spend a year living on her own in a distant town in order to become a full-fledged witch. Leaving her family and friends, Kiki undertakes this tradition when she flies out into the open world atop her broomstick with her black cat Jiji.\n\nAs she settles down in the coastal town of Koriko, Kiki struggles to adapt and ends up wandering the streets with no place to stay\u2014until she encounters Osono, who offers Kiki boarding in exchange for making deliveries for her small bakery. Before long, Kiki decides to open her own courier service by broomstick, beginning her journey to independence. In attempting to find her place among the townsfolk, Kiki brings with her exciting new experiences and comes to understand the true meaning of responsibility.\n\n[Written by MAL Rewrite]", "background": "The film won the 1989 Animage's Anime Grand Prix Award.", "main_picture": "https://cdn.myanimelist.net/images/anime/10/75916l.jpg", "url": "https://myanimelist.net/anime/512/Majo_no_Takkyuubin", "trailer_url": "https://www.youtube.com/watch?v=4bG17OYs-GA", "title_english": "Kiki's Delivery Service", "title_japanese": "\u9b54\u5973\u306e\u5b85\u6025\u4fbf"}, {"start_year": 1990.0, "anime_id": 2150, "title": "Tanoshii Muumin Ikka", "type": "tv", "score": 8.22, "scored_by": 11596, "status": "finished_airing", "episodes": 78.0, "start_date": "4/12/1990", "end_date": "10/3/1991", "source": "book", "members": 25896, "favorites": 678, "episode_duration": "0 days 00:24:00", "total_duration": "1 days 07:12:00", "created_at": "2007-03-16 20:41:33+00:00", "updated_at": "2023-01-25 14:51:09+00:00", "start_season": "spring", "real_start_date": "4/12/1990", "real_end_date": "10/3/1991", "genres": "['Adventure', 'Comedy', 'Fantasy', 'Slice of Life']", "themes": "['Iyashikei']", "studios": "['Telescreen']", "producers": "['TV Tokyo', 'Starchild Records']", "licensors": "[]", "synopsis": "Spring has finally arrived in Moomin Valley, giving way to another great adventure for Moomintroll and the rest of its inhabitants. With Snufkin coming home from his winter migration, the locals of the valley finally begin to rise from their hibernation. Finding a mysterious hat, the Moomins cannot bring themselves to throw it away due to its fine quality, instead hoping to eventually find its owner. \n\nWhile playing games with his friends, Moomin tries to hide in the silk hat. When his friends come looking for him, they are shocked to discover that Moomin has transformed into a hideous creature. Examining himself in the mirror, he is disgusted to find himself completely unrecognizable.\n\nTransforming back to normal after scaring his friends and family, Moomin and Snufkin decide to toss the hat in the river. As it drifts away, they begin to wonder who the hat belonged to and whether its owner will return for their lost possession.\n\n[Written by MAL Rewrite]", "background": "Based on the classic Swedish-Finnish children's series by Tove Jansson, Tanoshii Muumin Ikka starts off from the events of the third novel, \"Finn Family Moomintrol.\"", "main_picture": "https://cdn.myanimelist.net/images/anime/13/26765l.jpg", "url": "https://myanimelist.net/anime/2150/Tanoshii_Muumin_Ikka", "trailer_url": "https://www.youtube.com/watch?v=HTkZPSmpFKY", "title_english": "My Daddy Long Legs", "title_japanese": "\u697d\u3057\u3044\u30e0\u30fc\u30df\u30f3\u4e00\u5bb6"}, {"start_year": 1991.0, "anime_id": 795, "title": "Oniisama e...", "type": "tv", "score": 7.84, "scored_by": 10007, "status": "finished_airing", "episodes": 39.0, "start_date": "7/14/1991", "end_date": "5/31/1992", "source": "manga", "members": 44954, "favorites": 1001, "episode_duration": "0 days 00:25:32", "total_duration": "0 days 16:35:48", "created_at": "2006-03-07 00:25:08+00:00", "updated_at": "2022-04-17 19:37:09+00:00", "start_season": "summer", "real_start_date": "7/14/1991", "real_end_date": "5/31/1992", "genres": "['Drama', 'Girls Love']", "themes": "['Psychological', 'School']", "studios": "['Tezuka Productions']", "producers": "['NHK']", "licensors": "['Discotek Media']", "synopsis": "When 16-year-old Nanako Misonoo enters the prestigious all-girls Seiran Academy, she believes a bright future awaits her. Instead, the unlucky girl finds herself dragged into a web of deceit, misery, and jealousy. On top of that, she is chosen as the newest inductee of the Sorority, an elite group whose members are the envy of the entire school. Having none of the grace, wealth, or talent of the other members, Nanako quickly draws the ire of her jealous classmates\u2014especially the fierce Aya Misaki.\n\nTo cope with her increasingly difficult school life, Nanako recalls her days through letters to her former teacher, Takehiko Henmi, whom she affectionately calls \"onii-sama\" (big brother). She also finds comfort with her four closest friends: her childhood friend Tomoko Arikura, the sociable but erratic Mariko Shinobu, the troubled musician Rei Asaka, and the athletic tomboy Kaoru Orihara.\n\nAn impassioned drama about the hardships of bullying, Oniisama e... chronicles a young girl's harsh life at her new school, as she endures cruel rumours, heartless classmates, and countless social trials.\n\n[Written by MAL Rewrite]", "background": "The series won the 1991 Animage's Anime Grand Prix Award.", "main_picture": "https://cdn.myanimelist.net/images/anime/12/18531l.jpg", "url": "https://myanimelist.net/anime/795/Oniisama_e", "trailer_url": "https://www.youtube.com/watch?v=HVIBFWUwWvw", "title_english": "Dear Brother", "title_japanese": "\u304a\u306b\u3044\u3055\u307e\u3078\u2026"}, {"start_year": 1992.0, "anime_id": 392, "title": "Yuu\u2606Yuu\u2606Hakusho", "type": "tv", "score": 8.46, "scored_by": 318183, "status": "finished_airing", "episodes": 112.0, "start_date": "10/10/1992", "end_date": "1/7/1995", "source": "manga", "members": 660012, "favorites": 21935, "episode_duration": "0 days 00:24:00", "total_duration": "1 days 20:48:00", "created_at": "2005-12-23 06:13:46+00:00", "updated_at": "2023-05-08 06:31:02+00:00", "start_season": "fall", "real_start_date": "10/10/1992", "real_end_date": "1/7/1995", "genres": "['Action', 'Fantasy']", "themes": "['Mythology']", "studios": "['Pierrot']", "producers": "['Yomiko Advertising', 'Fuji TV']", "licensors": "['Funimation']", "synopsis": "One fateful day, Yuusuke Urameshi, a 14-year-old delinquent with a dim future, gets a miraculous chance to turn it all around when he throws himself in front of a moving car to save a young boy. His ultimate sacrifice is so out of character that the authorities of the spirit realm are not yet prepared to let him pass on. Koenma, heir to the throne of the spirit realm, offers Yuusuke an opportunity to regain his life through completion of a series of tasks. With the guidance of the death god Botan, he is to thwart evil presences on Earth as a Spirit Detective.\n\nTo help him on his venture, Yuusuke enlists ex-rival Kazuma Kuwabara, and two demons, Hiei and Kurama, who have criminal pasts. Together, they train and battle against enemies who would threaten humanity's very existence.\n\n[Written by MAL Rewrite]", "background": "Yuu\u2606Yuu\u2606Hakusho was voted as the second best anime of the year in 1993 and best anime of the year in 1994 and 1995 at the Animage Anime Grand Prix.", "main_picture": "https://cdn.myanimelist.net/images/anime/1228/111372l.jpg", "url": "https://myanimelist.net/anime/392/Yuu\u2606Yuu\u2606Hakusho", "trailer_url": "https://www.youtube.com/watch?v=ZJEv4d2TYQ4", "title_english": "Yu Yu Hakusho: Ghost Files", "title_japanese": "\u5e7d\u2606\u904a\u2606\u767d\u66f8"}, {"start_year": 1993.0, "anime_id": 170, "title": "Slam Dunk", "type": "tv", "score": 8.54, "scored_by": 130465, "status": "finished_airing", "episodes": 101.0, "start_date": "10/16/1993", "end_date": "3/23/1996", "source": "manga", "members": 286859, "favorites": 6970, "episode_duration": "0 days 00:23:00", "total_duration": "1 days 14:43:00", "created_at": "2005-11-12 05:43:07+00:00", "updated_at": "2023-01-12 14:45:44+00:00", "start_season": "fall", "real_start_date": "10/16/1993", "real_end_date": "3/23/1996", "genres": "['Sports']", "themes": "['School', 'Team Sports']", "studios": "['Toei Animation']", "producers": "['TV Asahi', 'Animax']", "licensors": "['Flatiron Film Company', 'Geneon Entertainment USA']", "synopsis": "Hanamichi Sakuragi, infamous for his temper, massive height, and fire-red hair, enrolls in Shohoku High, hoping to finally get a girlfriend and break his record of being rejected 50 consecutive times in middle school. His notoriety precedes him, however, leading to him being avoided by most students. Soon, after certain events, Hanamichi is left with two unwavering thoughts: \"I hate basketball,\" and \"I desperately need a girlfriend.\"\n\nOne day, a girl named Haruko Akagi approaches him without any knowledge of his troublemaking ways and asks him if he likes basketball. Hanamichi immediately falls head over heels in love with her, blurting out a fervent affirmative. She then leads him to the gymnasium, where she asks him if he can do a slam dunk. In an attempt to impress Haruko, he makes the leap, but overshoots, instead slamming his head straight into the blackboard. When Haruko informs the basketball team's captain of Hanamichi's near-inhuman physical capabilities, he slowly finds himself drawn into the camaraderie and competition of the sport he had previously held resentment for.\n\n[Written by MAL Rewrite]", "background": "Ramayana: The Legend of Prince Rama, a joint production between India and Japan, is based on the Indian epic Ramayana. The original English version with Sanskrit songs was worked on by teams from both countries and was screened for the first time at 24th International Film Festival of India, New Delhi, 1993. A 4K remastered version was launched in 2022, marking the 70th anniversary of India-Japan diplomatic relations.", "main_picture": "https://cdn.myanimelist.net/images/anime/12/86890l.jpg", "url": "https://myanimelist.net/anime/170/Slam_Dunk", "trailer_url": "https://www.youtube.com/watch?v=42tDHKICVOM", "title_english": "Slam Dunk", "title_japanese": "\u30b9\u30e9\u30e0\u30c0\u30f3\u30af"}, {"start_year": 1994.0, "anime_id": 3907, "title": "Ginga Sengoku Gunyuuden Rai", "type": "tv", "score": 7.91, "scored_by": 5033, "status": "finished_airing", "episodes": 52.0, "start_date": "4/8/1994", "end_date": "3/31/1995", "source": "manga", "members": 15158, "favorites": 85, "episode_duration": "0 days 00:25:00", "total_duration": "0 days 21:40:00", "created_at": "2008-02-11 10:04:49+00:00", "updated_at": "2022-02-16 15:53:20+00:00", "start_season": "spring", "real_start_date": "4/8/1994", "real_end_date": "3/31/1995", "genres": "['Adventure', 'Romance', 'Sci-Fi']", "themes": "['Space']", "studios": "['E&G Films']", "producers": "['TV Tokyo', 'SoftX']", "licensors": "['Enoki Films']", "synopsis": "Rai is a space opera that fuses feudal Chinese and Japanese customs with vast galaxy spanning empires and space-going societies. The story follows the life and times of the samurai Rai, and the quest of several spacefaring factions for control of territory and, of course, the Empire.", "background": "Although the first season is a near-direct adaptation of the first arc of the manga, there are several small additions, including the anime original character Inouva. Magic Knight Rayearth's opening theme song, Yuzurenai Negai, was awarded the \"Best Theme Song\" at the first ever Animation Kobe Awards in 1996.", "main_picture": "https://cdn.myanimelist.net/images/anime/6/30829l.jpg", "url": "https://myanimelist.net/anime/3907/Ginga_Sengoku_Gunyuuden_Rai", "trailer_url": "https://www.youtube.com/watch?v=dcmYJ2kcat8", "title_english": "Galaxy Warring State Chronicle Rai", "title_japanese": "\u9280\u6cb3\u6226\u56fd\u7fa4\u96c4\u4f1d\u30e9\u30a4"}, {"start_year": 1995.0, "anime_id": 30, "title": "Neon Genesis Evangelion", "type": "tv", "score": 8.35, "scored_by": 1036816, "status": "finished_airing", "episodes": 26.0, "start_date": "10/4/1995", "end_date": "3/27/1996", "source": "original", "members": 1736961, "favorites": 101669, "episode_duration": "0 days 00:24:01", "total_duration": "0 days 10:24:26", "created_at": "2005-11-11 01:35:10+00:00", "updated_at": "2023-01-13 11:29:08+00:00", "start_season": "fall", "real_start_date": "10/4/1995", "real_end_date": "3/27/1996", "genres": "['Action', 'Avant Garde', 'Award Winning', 'Drama', 'Sci-Fi', 'Suspense']", "themes": "['Mecha', 'Psychological']", "studios": "['Gainax', 'Tatsunoko Production']", "producers": "['TV Tokyo', 'Kadokawa Shoten', 'Nihon Ad Systems', 'Audio Tanaka']", "licensors": "['ADV Films', 'GKIDS']", "synopsis": "Fifteen years after a cataclysmic event known as the Second Impact, the world faces a new threat: monstrous celestial beings called \"Angels\" invade Tokyo-3 one by one. Mankind is unable to defend themselves against the Angels despite utilizing their most advanced munitions and military tactics. The only hope for human salvation rests in the hands of NERV, a mysterious organization led by the cold Gendou Ikari. NERV operates giant humanoid robots dubbed \"Evangelions\" to combat the Angels with state-of-the-art advanced weaponry and protective barriers known as Absolute Terror Fields.\n\nYears after being abandoned by his father, Shinji Ikari, Gendou's 14-year-old son, returns to Tokyo-3. Shinji undergoes a perpetual internal battle against the deeply buried trauma caused by the loss of his mother and the emotional neglect he suffered at the hands of his father. Terrified to open himself up to another, Shinji's life is forever changed upon meeting 29-year-old Misato Katsuragi, a high-ranking NERV officer who shows him a free-spirited maternal kindness he has never experienced.\n\nA devastating Angel attack forces Shinji into action as Gendou reveals his true motive for inviting his son back to Tokyo-3: Shinji is the only child capable of efficiently piloting Evangelion Unit-01, a new robot that synchronizes with his biometrics. Despite the brutal psychological trauma brought about by piloting an Evangelion, Shinji defends Tokyo-3 against the angelic threat, oblivious to his father's dark machinations.\n\n[Written by MAL Rewrite]", "background": "Director Hideaki Anno's depression is what led to the dark themes of Neon Genesis Evangelion. Budgetary problems and parental complaints about content led to the original ending being scrapped and replaced with an extremely limited-animation ending breaking from the main plot. A movie, End of Evangelion, was later made based in part on the original planned ending and in part on Anno's increasing frustration with the otaku fanbase. The series' mix of psychoanalysis, religious symbolism, and genre deconstruction proved extremely influential on mature anime in the late '90s onward. The Japan Media Arts Festival in 2006 ranked it as the most popular anime of all time.", "main_picture": "https://cdn.myanimelist.net/images/anime/1314/108941l.jpg", "url": "https://myanimelist.net/anime/30/Neon_Genesis_Evangelion", "trailer_url": "https://www.youtube.com/watch?v=5GjS0Vvs8KA", "title_english": "Neon Genesis Evangelion", "title_japanese": "\u65b0\u4e16\u7d00\u30a8\u30f4\u30a1\u30f3\u30b2\u30ea\u30aa\u30f3"}, {"start_year": 1996.0, "anime_id": 45, "title": "Rurouni Kenshin: Meiji Kenkaku Romantan", "type": "tv", "score": 8.29, "scored_by": 231962, "status": "finished_airing", "episodes": 94.0, "start_date": "1/10/1996", "end_date": "9/8/1998", "source": "manga", "members": 481905, "favorites": 10003, "episode_duration": "0 days 00:25:00", "total_duration": "1 days 15:10:00", "created_at": "2005-11-11 05:55:24+00:00", "updated_at": "2023-01-17 04:29:39+00:00", "start_season": "winter", "real_start_date": "1/10/1996", "real_end_date": "9/8/1998", "genres": "['Action', 'Adventure', 'Comedy', 'Romance']", "themes": "['Historical', 'Samurai']", "studios": "['Gallop', 'Studio Deen']", "producers": "['Aniplex', 'SME Visual Works', 'Fuji TV']", "licensors": "['Media Blasters', 'Aniplex of America']", "synopsis": "In the final years of the Bakumatsu era lived a legendary assassin known as Hitokiri Battousai. Feared as a merciless killer, he was unmatched throughout the country, but mysteriously disappeared at the peak of the Japanese Revolution. It has been ten peaceful years since then, but the very mention of Battousai still strikes terror into the hearts of war veterans.\n\nUnbeknownst to them, Battousai has abandoned his bloodstained lifestyle in an effort to repent for his sins, now living as Kenshin Himura, a wandering swordsman with a cheerful attitude and a strong will. Vowing never to kill again, Kenshin dedicates himself to protecting the weak. One day, he stumbles across Kaoru Kamiya at her kendo dojo, which is being threatened by an impostor claiming to be Battousai. After receiving help from Kenshin, Kaoru allows him to stay at the dojo, and so the former assassin temporarily ceases his travels.\n\nRurouni Kenshin: Meiji Kenkaku Romantan tells the story of Kenshin as he strives to save those in need of saving. However, as enemies from both past and present begin to emerge, will the reformed killer be able to uphold his new ideals?\n\n[Written by MAL Rewrite]", "background": "In 2003, FUNimation licensed the first 104 episodes of the series for North American production under the name Case Closed. They later decided to stop pursuing more episodes past episode 123 due to poor sales. In 2014, Crunchyroll obtained a license to stream simulcast episodes of Detective Conan on their website starting with episode 754. Winner of the Animation Award (DIVE Award) of the 2010 Japanese Movie Critics Awards.", "main_picture": "https://cdn.myanimelist.net/images/anime/1346/119505l.jpg", "url": "https://myanimelist.net/anime/45/Rurouni_Kenshin__Meiji_Kenkaku_Romantan", "trailer_url": "https://www.youtube.com/watch?v=iR2l9M0KzuQ", "title_english": "Rurouni Kenshin", "title_japanese": "\u308b\u308d\u3046\u306b\u5263\u5fc3 -\u660e\u6cbb\u5263\u5ba2\u6d6a\u6f2b\u8b5a-"}, {"start_year": 1997.0, "anime_id": 164, "title": "Mononoke Hime", "type": "movie", "score": 8.67, "scored_by": 776491, "status": "finished_airing", "episodes": 1.0, "start_date": "7/12/1997", "end_date": "7/12/1997", "source": "original", "members": 1201948, "favorites": 20896, "episode_duration": "0 days 02:13:22", "total_duration": "0 days 02:13:22", "created_at": "2005-11-12 05:38:23+00:00", "updated_at": "2023-04-02 18:26:51+00:00", "start_season": "summer", "real_start_date": "7/12/1997", "real_end_date": "7/12/1997", "genres": "['Action', 'Adventure', 'Award Winning', 'Fantasy']", "themes": "[]", "studios": "['Studio Ghibli']", "producers": "['Tokuma Shoten', 'Nippon Television Network']", "licensors": "['GKIDS']", "synopsis": "When an Emishi village is attacked by a fierce demon boar, the young prince Ashitaka puts his life at stake to defend his tribe. With its dying breath, the beast curses the prince's arm, granting him demonic powers while gradually siphoning his life away. Instructed by the village elders to travel westward for a cure, Ashitaka arrives at Tatara, the Iron Town, where he finds himself embroiled in a fierce conflict: Lady Eboshi of Tatara, promoting constant deforestation, stands against Princess San and the sacred spirits of the forest, who are furious at the destruction brought by the humans. As the opposing forces of nature and mankind begin to clash in a desperate struggle for survival, Ashitaka attempts to seek harmony between the two, all the while battling the latent demon inside of him. Princess Mononoke is a tale depicting the connection of technology and nature, while showing the path to harmony that could be achieved by mutual acceptance.\n\n[Written by MAL Rewrite]", "background": "In 1997 the film won Best Japanese Movie, Best Animation and Japanese Movie Fans' Choice awards during the 52nd Mainichi Film Awards. In 1998 the film won the Best Picture award during the 21st Japan Academy Awards.", "main_picture": "https://cdn.myanimelist.net/images/anime/7/75919l.jpg", "url": "https://myanimelist.net/anime/164/Mononoke_Hime", "trailer_url": "https://www.youtube.com/watch?v=4OiMOHRDs14", "title_english": "Princess Mononoke", "title_japanese": "\u3082\u306e\u306e\u3051\u59eb"}, {"start_year": 1998.0, "anime_id": 1, "title": "Cowboy Bebop", "type": "tv", "score": 8.75, "scored_by": 923377, "status": "finished_airing", "episodes": 26.0, "start_date": "4/3/1998", "end_date": "4/24/1999", "source": "original", "members": 1788584, "favorites": 79192, "episode_duration": "0 days 00:24:00", "total_duration": "0 days 10:24:00", "created_at": "2005-06-30 05:01:56+00:00", "updated_at": "2023-04-02 18:20:37+00:00", "start_season": "spring", "real_start_date": "4/3/1998", "real_end_date": "4/24/1999", "genres": "['Action', 'Award Winning', 'Sci-Fi']", "themes": "['Adult Cast', 'Space']", "studios": "['Sunrise']", "producers": "['Bandai Visual']", "licensors": "['Funimation', 'Bandai Entertainment']", "synopsis": "Crime is timeless. By the year 2071, humanity has expanded across the galaxy, filling the surface of other planets with settlements like those on Earth. These new societies are plagued by murder, drug use, and theft, and intergalactic outlaws are hunted by a growing number of tough bounty hunters.\n\nSpike Spiegel and Jet Black pursue criminals throughout space to make a humble living. Beneath his goofy and aloof demeanor, Spike is haunted by the weight of his violent past. Meanwhile, Jet manages his own troubled memories while taking care of Spike and the Bebop, their ship. The duo is joined by the beautiful con artist Faye Valentine, odd child Edward Wong Hau Pepelu Tivrusky IV, and Ein, a bioengineered Welsh Corgi.\n\nWhile developing bonds and working to catch a colorful cast of criminals, the Bebop crew's lives are disrupted by a menace from Spike's past. As a rival's maniacal plot continues to unravel, Spike must choose between life with his newfound family or revenge for his old wounds.\n\n[Written by MAL Rewrite]\n", "background": "When Cowboy Bebop first aired in spring of 1998 on TV Tokyo, only episodes 2, 3, 7-15, and 18 were broadcast, it was concluded with a recap special known as Yose Atsume Blues. This was due to anime censorship having increased following the big controversies over Evangelion, as a result most of the series was pulled from the air due to violent content. Satellite channel WOWOW picked up the series in the fall of that year and aired it in its entirety uncensored. Cowboy Bebop was not a ratings hit in Japan, but sold over 19,000 DVD units in the initial release run, and 81,000 overall. Protagonist Spike Spiegel won Best Male Character, and Megumi Hayashibara won Best Voice Actor for her role as Faye Valentine in the 1999 and 2000 Anime Grand Prix, respectively. Cowboy Bebop's biggest influence has been in the United States, where it premiered on Adult Swim in 2001 with many reruns since. The show's heavy Western influence struck a chord with American viewers, where it became a \"gateway drug\" to anime aimed at adult audiences.", "main_picture": "https://cdn.myanimelist.net/images/anime/4/19644l.jpg", "url": "https://myanimelist.net/anime/1/Cowboy_Bebop", "trailer_url": "https://www.youtube.com/watch?v=qig4KOK2R2g", "title_english": "Cowboy Bebop", "title_japanese": "\u30ab\u30a6\u30dc\u30fc\u30a4\u30d3\u30d0\u30c3\u30d7"}, {"start_year": 1999.0, "anime_id": 44, "title": "Rurouni Kenshin: Meiji Kenkaku Romantan - Tsuioku-hen", "type": "ova", "score": 8.71, "scored_by": 135013, "status": "finished_airing", "episodes": 4.0, "start_date": "2/20/1999", "end_date": "9/22/1999", "source": "manga", "members": 270356, "favorites": 6185, "episode_duration": "0 days 00:29:07", "total_duration": "0 days 01:56:28", "created_at": "2005-11-11 05:54:34+00:00", "updated_at": "2023-08-06 19:22:05+00:00", "start_season": "winter", "real_start_date": "2/20/1999", "real_end_date": "9/22/1999", "genres": "['Action', 'Drama', 'Romance']", "themes": "['Adult Cast', 'Historical', 'Martial Arts', 'Samurai']", "studios": "['Studio Deen']", "producers": "['Aniplex']", "licensors": "['ADV Films', 'Aniplex of America']", "synopsis": "When mankind's savagery surpasses his fear of death, there is little hope for those who wish to live honest lives. Beneath a full moon, a young boy witnesses the murder of the bandits who had enslaved him, and is then christened with a new name by the man who rescued him. This boy is Shinta, now known as Kenshin Himura, and he is destined to become a swordsman. The softness of his heart does not befit the occupation, but his desire to protect the innocent is absolute.\n\nRurouni Kenshin: Meiji Kenkaku Romantan - Tsuioku-hen details the origins of the man who would bear the name of Hitokiri Battousai long before he swore his oath not to kill and before he earned his reputation as an assassin. The young man's heart is divided between justice and corruption, while the fate of a nation rests on his actions.\n\n[Written by MAL Rewrite]", "background": "Several anime-original arcs have been adapted into light novels, and the series has inspired 50+ video games as of 2023. In June 2004, One Piece was licensed in North America by 4Kids Entertainment, which partnered with Viz Media for home video distribution. As One Piece proved unsuitable for their target demographic, 4Kids Entertainment censored the show to meet their standards, and, in December 2006, they stopped its production. In April 2007, Funimation took over the series licensing, providing an uncut version that remained faithful to the original release. In Japan, the anime's first 574 episodes were released exclusively on DVD by Avex Pictures from February 21, 2001, to December 4, 2013. Blu-rays also became available with the DVDs starting on January 8, 2014. In North America, Viz Media released the anime on DVD between February 28, 2006, and June 26, 2007. Funimation has re-released and continued the series since May 27, 2008. From March 23, 2021, the DVDs were accompanied by Blu-rays as well.", "main_picture": "https://cdn.myanimelist.net/images/anime/1656/137618l.jpg", "url": "https://myanimelist.net/anime/44/Rurouni_Kenshin__Meiji_Kenkaku_Romantan_-_Tsuioku-hen", "trailer_url": "https://www.youtube.com/watch?v=l_98K4_6UQ0", "title_english": "Samurai X: Trust and Betrayal", "title_japanese": "\u308b\u308d\u3046\u306b\u5263\u5fc3\u2015\u660e\u6cbb\u5263\u5ba2\u6d6a\u6f2b\u8b5a\u2015\u8ffd\u61b6\u7de8"}, {"start_year": 2000.0, "anime_id": 263, "title": "Hajime no Ippo", "type": "tv", "score": 8.76, "scored_by": 271738, "status": "finished_airing", "episodes": 75.0, "start_date": "10/4/2000", "end_date": "3/27/2002", "source": "manga", "members": 555032, "favorites": 20493, "episode_duration": "0 days 00:23:55", "total_duration": "1 days 05:53:45", "created_at": "2005-11-13 07:03:04+00:00", "updated_at": "2023-04-02 18:20:56+00:00", "start_season": "fall", "real_start_date": "10/4/2000", "real_end_date": "3/27/2002", "genres": "['Sports']", "themes": "['Combat Sports']", "studios": "['Madhouse']", "producers": "['VAP']", "licensors": "['Discotek Media', 'Geneon Entertainment USA']", "synopsis": "In his father's absence, teenager Ippo Makunouchi works hard to help his mother run her fishing boat rental business. Ippo's timid nature, his lack of sleep, and the sea smell make him an easy target for relentless bullies who leave him bruised and beaten on a daily basis. Mamoru Takamura, an up-and-coming boxer, rescues Ippo from a violent after-school incident and takes him back to the Kamogawa Boxing Gym for recovery. Takamura and his fellow boxers, Masaru Aoki and Tatsuya Kimura, are stunned by Ippo's powerful punches\u2014a result of strong muscles developed through years serving his physically taxing family business. \n\nFollowing brief training under Takamura, Ippo impresses the other boxers in a practice match against prodigy Ichirou Miyata. He gains a rival in Miyata and a coach in Genji Kamogawa, the gym owner and a former boxer himself. As Ippo takes the first steps in his official boxing career, he faces off against a series of challenging opponents, each more powerful than the last. Victory, loss, and a cycle of dedicated training await Ippo on his journey to achieve greatness. With his tough body and unstoppable fighting spirit, the kind young man seeks to take on the world.\n\n[Written by MAL Rewrite]\n", "background": "Cardcaptor Sakura Movie 2: Fuuin Sareta Card earned a total of 522 million yen during its original theatrical run in Japan. It won the Feature Film Award in the 5th Animation Kobe Awards in 2000. Revival screenings of the film were held beginning December 29, 2017.", "main_picture": "https://cdn.myanimelist.net/images/anime/4/86334l.jpg", "url": "https://myanimelist.net/anime/263/Hajime_no_Ippo", "trailer_url": "https://www.youtube.com/watch?v=0IEjp42Mspk", "title_english": "Fighting Spirit", "title_japanese": "\u306f\u3058\u3081\u306e\u4e00\u6b69 THE FIGHTING!"}, {"start_year": 2001.0, "anime_id": 199, "title": "Sen to Chihiro no Kamikakushi", "type": "movie", "score": 8.78, "scored_by": 1246643, "status": "finished_airing", "episodes": 1.0, "start_date": "7/20/2001", "end_date": "7/20/2001", "source": "original", "members": 1777836, "favorites": 31487, "episode_duration": "0 days 02:04:35", "total_duration": "0 days 02:04:35", "created_at": "2005-11-12 07:05:54+00:00", "updated_at": "2023-04-02 18:20:13+00:00", "start_season": "summer", "real_start_date": "7/20/2001", "real_end_date": "7/20/2001", "genres": "['Adventure', 'Award Winning', 'Supernatural']", "themes": "['Mythology']", "studios": "['Studio Ghibli']", "producers": "['Dentsu', 'Toho', 'Tokuma Shoten', 'Tohokushinsha Film Corporation', 'Nippon Television Network', 'Mitsubishi']", "licensors": "['Disney Platform Distribution', 'GKIDS']", "synopsis": "Stubborn, spoiled, and na\u00efve, 10-year-old Chihiro Ogino is less than pleased when she and her parents discover an abandoned amusement park on the way to their new house. Cautiously venturing inside, she realizes that there is more to this place than meets the eye, as strange things begin to happen once dusk falls. Ghostly apparitions and food that turns her parents into pigs are just the start\u2014Chihiro has unwittingly crossed over into the spirit world. Now trapped, she must summon the courage to live and work amongst spirits, with the help of the enigmatic Haku and the cast of unique characters she meets along the way.\n\nVivid and intriguing, Sen to Chihiro no Kamikakushi tells the story of Chihiro's journey through an unfamiliar world as she strives to save her parents and return home.\n\n[Written by MAL Rewrite]", "background": "Sen to Chihiro no Kamikakushi held the record of being the highest-grossing film in Japanese history from 2001 until 2020. As of December 2020, it has amassed a total of 31.68 billion yen from Japanese box office sales and a total of $395.8 million worldwide. This critically acclaimed film has won numerous awards, including the Academy Award\u2014more commonly known as the \"Oscar\"\u2014for Best Animated Feature at the 75th Academy Awards in 2003 as well as the Golden Bear at the 2002 Berlin International Film Festival (alongside Bloody Sunday). It is also among the top 10 in the British Film Institute's list of the \"50 films you should see by the age of 14.\" The English version of Sen to Chihiro no Kamikakushi was dubbed by Walt Disney Pictures and premiered in 2002. The film was released on DVD and VHS formats in North America by Buena Vista Home Entertainment in 2003.", "main_picture": "https://cdn.myanimelist.net/images/anime/6/79597l.jpg", "url": "https://myanimelist.net/anime/199/Sen_to_Chihiro_no_Kamikakushi", "trailer_url": "https://www.youtube.com/watch?v=ByXuk9QqQkk", "title_english": "Spirited Away", "title_japanese": "\u5343\u3068\u5343\u5c0b\u306e\u795e\u96a0\u3057"}, {"start_year": 2002.0, "anime_id": 467, "title": "Koukaku Kidoutai: Stand Alone Complex", "type": "tv", "score": 8.42, "scored_by": 161111, "status": "finished_airing", "episodes": 26.0, "start_date": "10/1/2002", "end_date": "10/1/2003", "source": "manga", "members": 387190, "favorites": 8458, "episode_duration": "0 days 00:25:00", "total_duration": "0 days 10:50:00", "created_at": "2005-12-31 04:37:05+00:00", "updated_at": "2023-01-24 01:05:19+00:00", "start_season": "fall", "real_start_date": "10/1/2002", "real_end_date": "10/1/2003", "genres": "['Action', 'Award Winning', 'Sci-Fi']", "themes": "['Adult Cast', 'Detective', 'Mecha', 'Military']", "studios": "['Production I.G']", "producers": "['Bandai Visual', 'Dentsu', 'Victor Entertainment', 'Animax', 'Kodansha', 'Trilogy Future Studio', 'Tokuma Shoten', 'Nippon Television Network']", "licensors": "['Bandai Entertainment', 'Manga Entertainment']", "synopsis": "In the not so distant future, mankind has advanced to a state where complete body transplants from flesh to machine is possible. This allows for great increases in both physical and cybernetic prowess and blurring the lines between the two worlds. However, criminals can also make full use of such technology, leading to new and sometimes, very dangerous crimes. In response to such innovative new methods, the Japanese Government has established Section 9, an independently operating police unit which deals with such highly sensitive crimes.\n\nLed by Daisuke Aramaki and Motoko Kusanagi, Section 9 deals with such crimes over the entire social spectrum, usually with success. However, when faced with a new A level hacker nicknamed \"The Laughing Man,\" the team is thrown into a dangerous cat and mouse game, following the hacker's trail as it leaves its mark on Japan.\n\n[Written by MAL Rewrite]", "background": "Winner of the Excellence Award on the 6th Japan Me
