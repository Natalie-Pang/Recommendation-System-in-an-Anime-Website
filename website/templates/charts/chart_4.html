dia Arts Festival.", "main_picture": "https://cdn.myanimelist.net/images/anime/11/50857l.jpg", "url": "https://myanimelist.net/anime/467/Koukaku_Kidoutai__Stand_Alone_Complex", "trailer_url": "https://www.youtube.com/watch?v=SY6PNTzQb1A", "title_english": "Ghost in the Shell: Stand Alone Complex", "title_japanese": "\u653b\u6bbb\u6a5f\u52d5\u968a STAND ALONE COMPLEX"}, {"start_year": 2003.0, "anime_id": 486, "title": "Kino no Tabi: The Beautiful World", "type": "tv", "score": 8.29, "scored_by": 93286, "status": "finished_airing", "episodes": 13.0, "start_date": "4/8/2003", "end_date": "7/8/2003", "source": "light_novel", "members": 301943, "favorites": 6692, "episode_duration": "0 days 00:24:20", "total_duration": "0 days 05:16:20", "created_at": "2006-01-03 17:18:46+00:00", "updated_at": "2023-01-16 22:46:34+00:00", "start_season": "spring", "real_start_date": "4/8/2003", "real_end_date": "7/8/2003", "genres": "['Action', 'Adventure', 'Slice of Life']", "themes": "['Iyashikei', 'Psychological']", "studios": "['A.C.G.T.']", "producers": "['WOWOW', 'Genco', 'Pony Canyon', 'Studio Wombat', 'chara-ani.com', 'ASCII Media Works']", "licensors": "['ADV Films', 'Sentai Filmworks']", "synopsis": "Kino, a 15-year-old traveler, forms a bond with Hermes, a talking motorcycle. Together, they wander the lands and venture through various countries and places, despite having no clear idea of what to expect. After all, life is a journey filled with the unknown. \n\nThroughout their journeys, they encounter different kinds of customs, from the morally gray to tragic and fascinating. They also meet many people: some who live to work, some who live to make others happy, and some who live to chase their dreams. Thus, in every country they visit, there is always something to learn from the way people carry out their lives. \n\nIt is not up to Kino or Hermes to decide whether these asserted values are wrong or right, as they merely assume the roles of observers within this small world. They do not attempt to change or influence the places they visit, despite how absurd these values would appear. That's because in one way or another, they believe things are fine as they are, and that \"the world is not beautiful; therefore, it is.\"\n\n[Written by MAL Rewrite]", "background": "Tokyo Godfathers received an Excellence Prize at the 2003 Japan Media Arts Festival. It also won Best Animation Film at the 58th Mainichi Film Awards.", "main_picture": "https://cdn.myanimelist.net/images/anime/1763/95397l.jpg", "url": "https://myanimelist.net/anime/486/Kino_no_Tabi__The_Beautiful_World", "trailer_url": "https://www.youtube.com/watch?v=iDm6cLP83us", "title_english": "Kino's Journey", "title_japanese": "\u30ad\u30ce\u306e\u65c5 -the Beautiful World-"}, {"start_year": 2004.0, "anime_id": 19, "title": "Monster", "type": "tv", "score": 8.87, "scored_by": 378077, "status": "finished_airing", "episodes": 74.0, "start_date": "4/7/2004", "end_date": "9/28/2005", "source": "manga", "members": 1032748, "favorites": 48413, "episode_duration": "0 days 00:24:00", "total_duration": "1 days 05:36:00", "created_at": "2005-11-11 01:15:59+00:00", "updated_at": "2023-04-02 18:17:36+00:00", "start_season": "spring", "real_start_date": "4/7/2004", "real_end_date": "9/28/2005", "genres": "['Drama', 'Mystery', 'Suspense']", "themes": "['Adult Cast', 'Psychological']", "studios": "['Madhouse']", "producers": "['VAP', 'Shogakukan-Shueisha Productions', 'Nippon Television Network']", "licensors": "['VIZ Media']", "synopsis": "Dr. Kenzou Tenma, an elite neurosurgeon recently engaged to his hospital director's daughter, is well on his way to ascending the hospital hierarchy. That is until one night, a seemingly small event changes Dr. Tenma's life forever. While preparing to perform surgery on someone, he gets a call from the hospital director telling him to switch patients and instead perform life-saving brain surgery on a famous performer. His fellow doctors, fianc\u00e9e, and the hospital director applaud his accomplishment; but because of the switch, a poor immigrant worker is dead, causing Dr. Tenma to have a crisis of conscience.\n\nSo when a similar situation arises, Dr. Tenma stands his ground and chooses to perform surgery on the young boy Johan Liebert instead of the town's mayor. Unfortunately, this choice leads to serious ramifications for Dr. Tenma\u2014losing his social standing being one of them. However, with the mysterious death of the director and two other doctors, Dr. Tenma's position is restored. With no evidence to convict him, he is released and goes on to attain the position of hospital director. \n\nNine years later when Dr. Tenma saves the life of a criminal, his past comes back to haunt him\u2014once again, he comes face to face with the monster he operated on. He must now embark on a quest of pursuit to make amends for the havoc spread by the one he saved.\n\n[Written by MAL Rewrite]", "background": "Howl No Ugoku Shiro premiered at the Venice Film Festival in 2004 and was later released to Japanese theaters in November, making it one of only three Studio Ghibli films not to be released in July. In 2004 the film won the Osella Awards for Technical Achievement in the 61st Venice Film Festival, the Best Japanese Movie Overall in the Mainichi Film Awards and an Excellence Prize, Animation in the Japan Media Arts Festival. In 2005 the film won the Animation of the Year in the Tokyo International Anime Fair and the Audience Award in the Maui Film Festival. In 2006 it was nominated for the Best Animated Feature in the 78th Academy Award, but lost to the movie Wallace and Gromit: The Curse of the Were-Rabbit.", "main_picture": "https://cdn.myanimelist.net/images/anime/10/18793l.jpg", "url": "https://myanimelist.net/anime/19/Monster", "trailer_url": "https://www.youtube.com/watch?v=iwROgK94zcM", "title_english": "Monster", "title_japanese": "\u30e2\u30f3\u30b9\u30bf\u30fc"}, {"start_year": 2005.0, "anime_id": 457, "title": "Mushishi", "type": "tv", "score": 8.66, "scored_by": 269938, "status": "finished_airing", "episodes": 26.0, "start_date": "10/23/2005", "end_date": "6/19/2006", "source": "manga", "members": 800054, "favorites": 26101, "episode_duration": "0 days 00:23:38", "total_duration": "0 days 10:14:28", "created_at": "2005-12-27 08:59:20+00:00", "updated_at": "2023-04-20 11:08:49+00:00", "start_season": "fall", "real_start_date": "10/23/2005", "real_end_date": "6/19/2006", "genres": "['Adventure', 'Mystery', 'Slice of Life', 'Supernatural']", "themes": "['Adult Cast', 'Historical', 'Iyashikei']", "studios": "['Artland']", "producers": "['Avex Entertainment', 'Marvelous', 'SKY Perfect Well Think', 'Delfi Sound']", "licensors": "['Funimation']", "synopsis": "\"Mushi\": the most basic forms of life in the world. They exist without any goals or purposes aside from simply \"being.\" They are beyond the shackles of the words \"good\" and \"evil.\" Mushi can exist in countless forms and are capable of mimicking things from the natural world such as plants, diseases, and even phenomena like rainbows.\n\nThis is, however, just a vague definition of these entities that inhabit the vibrant world of Mushishi, as to even call them a form of life would be an oversimplification. Detailed information on Mushi is scarce because the majority of humans are unaware of their existence.\n\nSo what are Mushi and why do they exist? This is the question that a \"Mushishi,\" Ginko, ponders constantly. Mushishi are those who research Mushi in hopes of understanding their place in the world's hierarchy of life.\n\nGinko chases rumors of occurrences that could be tied to Mushi, all for the sake of finding an answer.\n\nIt could, after all, lead to the meaning of life itself.\n\n[Written by MAL Rewrite]", "background": "Mushishi is an adaptation of Yuki Urushibara's award-winning manga of the same name. The series adapts the first 26 chapters of the manga, adapting one per episode. The anime aired these stories in a different order than that of the manga. The series won the Tokyo Anime Award in the Television category in 2006. The series premiered on October 23, 2005, but went on hiatus on March 12, 2006 after having aired 20 episodes. Broadcast resumed on May 15, and aired the remaining 6 episodes, concluding on June 19, 2006.", "main_picture": "https://cdn.myanimelist.net/images/anime/2/73862l.jpg", "url": "https://myanimelist.net/anime/457/Mushishi", "trailer_url": "https://www.youtube.com/watch?v=h371H0KIuPo", "title_english": "Mushi-Shi", "title_japanese": "\u87f2\u5e2b"}, {"start_year": 2006.0, "anime_id": 918, "title": "Gintama", "type": "tv", "score": 8.94, "scored_by": 384197, "status": "finished_airing", "episodes": 201.0, "start_date": "4/4/2006", "end_date": "3/25/2010", "source": "manga", "members": 1031044, "favorites": 57986, "episode_duration": "0 days 00:24:54", "total_duration": "3 days 11:24:54", "created_at": "2006-04-20 15:03:52+00:00", "updated_at": "2023-03-19 13:23:37+00:00", "start_season": "spring", "real_start_date": "4/4/2006", "real_end_date": "3/25/2010", "genres": "['Action', 'Comedy', 'Sci-Fi']", "themes": "['Gag Humor', 'Historical', 'Parody', 'Samurai']", "studios": "['Sunrise']", "producers": "['TV Tokyo', 'Aniplex', 'Dentsu', 'Trinity Sound', 'Audio Highs', 'Miracle Robo', 'Shueisha']", "licensors": "['Sentai Filmworks', 'Crunchyroll']", "synopsis": "Edo is a city that was home to the vigor and ambition of samurai across the country. However, following feudal Japan's surrender to powerful aliens known as the \"Amanto,\" those aspirations now seem unachievable. With the once-influential shogunate rebuilt as a puppet government, a new law is passed that promptly prohibits all swords in public. \n\nEnter Gintoki Sakata, an eccentric silver-haired man who always carries around a wooden sword and maintains his stature as a samurai despite the ban. As the founder of Yorozuya, a small business for odd jobs, Gintoki often embarks on endeavors to help other people\u2014though usually in rather strange and unforeseen ways. \n\nAssisted by Shinpachi Shimura, a boy with glasses supposedly learning the way of the samurai; Kagura, a tomboyish girl with superhuman strength and an endless appetite; and Sadaharu, their giant pet dog who loves biting on people's heads, the Yorozuya encounter anything from alien royalty to scuffles with local gangs in the ever-changing world of Edo.\n\n[Written by MAL Rewrite]", "background": "Several games based on Gintama have been released on a variety of platforms, such as the PlayStation 2, PlayStation Portable, and Nintendo DS. Characters from the series have also appeared in Weekly Shounen Jump's crossover titles, including Jump Super Stars and Jump Ultimate Stars. The series received high-definition reruns of older episodes by TV Tokyo from April 5, 2010 to March 28, 2011 under the name Yorinuki Gintama-san, which included 51 selected episodes as well as four new opening and ending songs. Gintama received a live-action movie adaptation that premiered on July 14, 2017. Shortly after the film's release, a sequel was announced in November 2017 and was later released on August 17, 2018.", "main_picture": "https://cdn.myanimelist.net/images/anime/10/73274l.jpg", "url": "https://myanimelist.net/anime/918/Gintama", "trailer_url": "https://www.youtube.com/watch?v=Vt_3c8BgxV4", "title_english": "Gintama", "title_japanese": "\u9280\u9b42"}, {"start_year": 2007.0, "anime_id": 2001, "title": "Tengen Toppa Gurren Lagann", "type": "tv", "score": 8.63, "scored_by": 873652, "status": "finished_airing", "episodes": 27.0, "start_date": "4/1/2007", "end_date": "9/30/2007", "source": "original", "members": 1558970, "favorites": 76345, "episode_duration": "0 days 00:24:20", "total_duration": "0 days 10:57:00", "created_at": "2007-03-03 15:02:10+00:00", "updated_at": "2023-01-09 15:19:49+00:00", "start_season": "spring", "real_start_date": "4/1/2007", "real_end_date": "9/30/2007", "genres": "['Action', 'Adventure', 'Award Winning', 'Sci-Fi']", "themes": "['Mecha']", "studios": "['Gainax']", "producers": "['TV Tokyo', 'Aniplex', 'Dentsu', 'Konami', 'Half H.P Studio', 'Bandai']", "licensors": "['ADV Films', 'Bandai Entertainment', 'Aniplex of America']", "synopsis": "Simon and Kamina were born and raised in a deep, underground village, hidden from the fabled surface. Kamina is a free-spirited loose cannon bent on making a name for himself, while Simon is a timid young boy with no real aspirations. One day while excavating the earth, Simon stumbles upon a mysterious object that turns out to be the ignition key to an ancient artifact of war, which the duo dubs Lagann. Using their new weapon, Simon and Kamina fend off a surprise attack from the surface with the help of Yoko Littner, a hot-blooded redhead wielding a massive gun who wanders the world above.\n\nIn the aftermath of the battle, the sky is now in plain view, prompting Simon and Kamina to set off on a journey alongside Yoko to explore the wastelands of the surface. Soon, they join the fight against the \"Beastmen,\" humanoid creatures that terrorize the remnants of humanity in powerful robots called \"Gunmen.\" Although they face some challenges and setbacks, the trio bravely fights these new enemies alongside other survivors to reclaim the surface, while slowly unraveling a galaxy-sized mystery.\n\n[Written by MAL Rewrite]", "background": "Gurren Lagann received widespread critical acclaim since its release. The series received an Excellence Prize at the 2007 Japan Media Arts Festival. Its director Hiroyuki Imaishi received an individual award for \"Personal Best\" at the 12th Animation Kobe Festival that same year for his work on the series. In 2008, during the 7th annual Tokyo Anime Awards held at the Tokyo International Anime Fair, Gurren Lagann won the \"Best Television Production\" award. In addition, the \"Best Character Design\" award was given to the character designer Atsushi Nishigori for his work on the anime.", "main_picture": "https://cdn.myanimelist.net/images/anime/4/5123l.jpg", "url": "https://myanimelist.net/anime/2001/Tengen_Toppa_Gurren_Lagann", "trailer_url": "https://www.youtube.com/watch?v=rAQylCHv8Cw", "title_english": "Gurren Lagann", "title_japanese": "\u5929\u5143\u7a81\u7834\u30b0\u30ec\u30f3\u30e9\u30ac\u30f3"}, {"start_year": 2008.0, "anime_id": 4181, "title": "Clannad: After Story", "type": "tv", "score": 8.93, "scored_by": 643382, "status": "finished_airing", "episodes": 24.0, "start_date": "10/3/2008", "end_date": "3/27/2009", "source": "visual_novel", "members": 1157642, "favorites": 69183, "episode_duration": "0 days 00:24:20", "total_duration": "0 days 09:44:00", "created_at": "2008-03-28 02:00:43+00:00", "updated_at": "2023-04-02 18:15:31+00:00", "start_season": "fall", "real_start_date": "10/3/2008", "real_end_date": "3/27/2009", "genres": "['Drama', 'Romance', 'Supernatural']", "themes": "[]", "studios": "['Kyoto Animation']", "producers": "['Pony Canyon', 'TBS', 'Rakuonsha', 'Animation Do']", "licensors": "['Sentai Filmworks']", "synopsis": "Clannad: After Story, the sequel to the critically acclaimed slice-of-life series Clannad, begins after Tomoya Okazaki and Nagisa Furukawa graduate from high school. Together, they experience the emotional rollercoaster of growing up. Unable to decide on a course for his future, Tomoya learns the value of a strong work ethic and discovers the strength of Nagisa's support. Through the couple's dedication and unity of purpose, they push forward to confront their personal problems, deepen their old relationships, and create new bonds.\n\nTime also moves on in the Illusionary World. As the plains grow cold with the approach of winter, the Illusionary Girl and the Garbage Doll are presented with a difficult situation that reveals the World's true purpose.\n\nBased on the visual novel by Key and produced by Kyoto Animation, Clannad: After Story is an impactful drama highlighting the importance of family and the struggles of adulthood.\n\n[Written by MAL Rewrite]", "background": "Code Geass: Hangyaku no Lelouch R2 is an original anime series by Sunrise animation studio with original character designs by the all-female Japanese manga artist group CLAMP. Manga and light novels based off the show have been published by Kadokawa Shoten. The show has sold millions of DVDs and Blu-ray volumes and is extremely popular in both Japan and North America. The show is known for its multi-genre appeal and for its diverse cast of characters who face many moral dilemmas over the course of the series. The series won: \"The Best TV Animation\" award at the thirteenth Animation Kobe event in 2008, and \"The Most Popular Anime\" award at the Animage\u200a's 30th Annual Anime Grand Prix.", "main_picture": "https://cdn.myanimelist.net/images/anime/1299/110774l.jpg", "url": "https://myanimelist.net/anime/4181/Clannad__After_Story", "trailer_url": "https://www.youtube.com/watch?v=WiTwXIAcm5Q", "title_english": "Clannad: After Story", "title_japanese": "CLANNAD\u301cAFTER STORY\u301c \u30af\u30e9\u30ca\u30c9 \u30a2\u30d5\u30bf\u30fc\u30b9\u30c8\u30fc\u30ea\u30fc"}, {"start_year": 2009.0, "anime_id": 5114, "title": "Fullmetal Alchemist: Brotherhood", "type": "tv", "score": 9.1, "scored_by": 2037075, "status": "finished_airing", "episodes": 64.0, "start_date": "4/5/2009", "end_date": "7/4/2010", "source": "manga", "members": 3206028, "favorites": 219036, "episode_duration": "0 days 00:24:20", "total_duration": "1 days 01:57:20", "created_at": "2008-08-21 03:35:22+00:00", "updated_at": "2023-04-02 18:07:03+00:00", "start_season": "spring", "real_start_date": "4/5/2009", "real_end_date": "7/4/2010", "genres": "['Action', 'Adventure', 'Drama', 'Fantasy']", "themes": "['Military']", "studios": "['Bones']", "producers": "['Aniplex', 'Square Enix', 'Mainichi Broadcasting System', 'Studio Moriken']", "licensors": "['Funimation', 'Aniplex of America']", "synopsis": "After a horrific alchemy experiment goes wrong in the Elric household, brothers Edward and Alphonse are left in a catastrophic new reality. Ignoring the alchemical principle banning human transmutation, the boys attempted to bring their recently deceased mother back to life. Instead, they suffered brutal personal loss: Alphonse's body disintegrated while Edward lost a leg and then sacrificed an arm to keep Alphonse's soul in the physical realm by binding it to a hulking suit of armor.\n\nThe brothers are rescued by their neighbor Pinako Rockbell and her granddaughter Winry. Known as a bio-mechanical engineering prodigy, Winry creates prosthetic limbs for Edward by utilizing \"automail,\" a tough, versatile metal used in robots and combat armor. After years of training, the Elric brothers set off on a quest to restore their bodies by locating the Philosopher's Stone\u2014a powerful gem that allows an alchemist to defy the traditional laws of Equivalent Exchange.\n\nAs Edward becomes an infamous alchemist and gains the nickname \"Fullmetal,\" the boys' journey embroils them in a growing conspiracy that threatens the fate of the world.\n\n[Written by MAL Rewrite]", "background": "Includes claymation short which was shown before the movie in theaters.", "main_picture": "https://cdn.myanimelist.net/images/anime/1208/94745l.jpg", "url": "https://myanimelist.net/anime/5114/Fullmetal_Alchemist__Brotherhood", "trailer_url": "https://www.youtube.com/watch?v=--IcmZkvL0Q", "title_english": "Fullmetal Alchemist: Brotherhood", "title_japanese": "\u92fc\u306e\u932c\u91d1\u8853\u5e2b FULLMETAL ALCHEMIST"}, {"start_year": 2010.0, "anime_id": 7311, "title": "Suzumiya Haruhi no Shoushitsu", "type": "movie", "score": 8.61, "scored_by": 302334, "status": "finished_airing", "episodes": 1.0, "start_date": "2/6/2010", "end_date": "2/6/2010", "source": "light_novel", "members": 593540, "favorites": 13259, "episode_duration": "0 days 02:41:47", "total_duration": "0 days 02:41:47", "created_at": "2009-10-08 18:06:42+00:00", "updated_at": "2023-01-26 04:33:58+00:00", "start_season": "winter", "real_start_date": "2/6/2010", "real_end_date": "2/6/2010", "genres": "['Award Winning', 'Mystery', 'Sci-Fi', 'Supernatural']", "themes": "['School']", "studios": "['Kyoto Animation']", "producers": "['Kadokawa Shoten', 'Animation Do']", "licensors": "['Funimation', 'Bandai Entertainment']", "synopsis": "On a cold December day, Kyon arrives at school prepared for another outing with his fellow SOS Brigade members. However, much to his surprise, he discovers that almost everything has changed completely: Haruhi Suzumiya and Itsuki Koizumi are nowhere to be found; Mikuru Asahina does not recognize him at all; Yuki Nagato is a regular human; and Ryouko Asakura has mysteriously returned. Although he is no stranger to the supernatural, Kyon is disturbed by this odd turn of events and decides to investigate on his own.\n\nFinding himself to be the only person that is aware of the previous reality, Kyon is now faced with a difficult choice: to finally live the normal life he has always wanted, or uncover a way to turn back the hands of time and restore his chaotic yet familiar world.\n\n[Written by MAL Rewrite]\n", "background": "Suzumiya Haruhi no Shoushitsu won the Theatrical Film Award at the Animation Kobe Awards in 2010. The film earned an estimated 200 million yen in its first week of release in Japan; it also placed in the top 10 for Japanese box office sales in its first weekend. The film was released on Blu-ray and DVD in Japan on December 18, 2010. The movie was released on the same formats in North America by Bandai Entertainment as The Disappearance of Haruhi Suzumiya on September 20, 2011. It was later republished by Funimation Entertainment on May 30, 2017.", "main_picture": "https://cdn.myanimelist.net/images/anime/1248/112352l.jpg", "url": "https://myanimelist.net/anime/7311/Suzumiya_Haruhi_no_Shoushitsu", "trailer_url": "https://www.youtube.com/watch?v=eHKyNQopYXo", "title_english": "The Disappearance of Haruhi Suzumiya", "title_japanese": "\u6dbc\u5bae\u30cf\u30eb\u30d2\u306e\u6d88\u5931"}, {"start_year": 2011.0, "anime_id": 9253, "title": "Steins;Gate", "type": "tv", "score": 9.07, "scored_by": 1348232, "status": "finished_airing", "episodes": 24.0, "start_date": "4/6/2011", "end_date": "9/14/2011", "source": "visual_novel", "members": 2463954, "favorites": 184312, "episode_duration": "0 days 00:24:20", "total_duration": "0 days 09:44:00", "created_at": "2010-07-26 09:23:40+00:00", "updated_at": "2023-04-02 18:08:42+00:00", "start_season": "spring", "real_start_date": "4/6/2011", "real_end_date": "9/14/2011", "genres": "['Drama', 'Sci-Fi', 'Suspense']", "themes": "['Psychological', 'Time Travel']", "studios": "['White Fox']", "producers": "['Frontier Works', 'Media Factory', 'Kadokawa Shoten', 'Movic', 'AT-X', 'Kadokawa Pictures Japan', 'Nitroplus']", "licensors": "['Funimation']", "synopsis": "Eccentric scientist Rintarou Okabe has a never-ending thirst for scientific exploration. Together with his ditzy but well-meaning friend Mayuri Shiina and his roommate Itaru Hashida, Rintarou founds the Future Gadget Laboratory in the hopes of creating technological innovations that baffle the human psyche. Despite claims of grandeur, the only notable \"gadget\" the trio have created is a microwave that has the mystifying power to turn bananas into green goo.\n\nHowever, when Rintarou decides to attend neuroscientist Kurisu Makise's conference on time travel, he experiences a series of strange events that lead him to believe that there is more to the \"Phone Microwave\" gadget than meets the eye. Apparently able to send text messages into the past using the microwave, Rintarou dabbles further with the \"time machine,\" attracting the ire and attention of the mysterious organization SERN.\n\nDue to the novel discovery, Rintarou and his friends find themselves in an ever-present danger. As he works to mitigate the damage his invention has caused to the timeline, he is not only fighting a battle to save his loved ones, but also one against his degrading sanity.\n\n[Written by MAL Rewrite]", "background": "Steins;Gate is based on 5pb. and Nitroplus' visual novel of the same title released in 2009. It serves as the second entry in the Science Adventure series.", "main_picture": "https://cdn.myanimelist.net/images/anime/1935/127974l.jpg", "url": "https://myanimelist.net/anime/9253/Steins_Gate", "trailer_url": "https://www.youtube.com/watch?v=27OZc-ku6is", "title_english": "Steins;Gate", "title_japanese": "STEINS;GATE"}, {"start_year": 2012.0, "anime_id": 15417, "title": "Gintama': Enchousen", "type": "tv", "score": 9.03, "scored_by": 159081, "status": "finished_airing", "episodes": 13.0, "start_date": "10/4/2012", "end_date": "3/28/2013", "source": "manga", "members": 312220, "favorites": 2968, "episode_duration": "0 days 00:24:20", "total_duration": "0 days 05:16:20", "created_at": "2012-09-03 13:17:14+00:00", "updated_at": "2023-04-02 18:12:00+00:00", "start_season": "fall", "real_start_date": "10/4/2012", "real_end_date": "3/28/2013", "genres": "['Action', 'Comedy', 'Sci-Fi']", "themes": "['Gag Humor', 'Historical', 'Parody', 'Samurai']", "studios": "['Sunrise']", "producers": "['TV Tokyo', 'Aniplex', 'Dentsu', 'Shueisha', 'Miracle Bus']", "licensors": "[]", "synopsis": "While Gintoki Sakata was away, the Yorozuya found themselves a new leader: Kintoki, Gintoki's golden-haired doppelganger. In order to regain his former position, Gintoki will need the help of those around him, a troubling feat when no one can remember him! Between Kintoki and Gintoki, who will claim the throne as the main character?\n\nIn addition, Yorozuya make a trip back down to red-light district of Yoshiwara to aid an elderly courtesan in her search for her long-lost lover. Although the district is no longer in chains beneath the earth's surface, the trio soon learn of the tragic backstories of Yoshiwara's inhabitants that still haunt them. With flashback after flashback, this quest has Yorozuya witnessing everlasting love and protecting it as best they can with their hearts and souls.\n\n[Written by MAL Rewrite]", "background": "Ookami Kodomo no Ame to Yuki won the 2013 Japan Academy Prize for Animation of the Year, the 2012 Mainichi Film Award for Best Animation Film, and the 2013 Animation of the Year award at the Tokyo International Anime Fair. It won two awards at the Oslo Films from the South festival in Norway: the main award, the Silver Mirror, and the audience award. It won an Audience Award at 2013 New York International Children's Film Festival and the 2014 Best Anime Disc award from Home Media Magazine.", "main_picture": "https://cdn.myanimelist.net/images/anime/1452/123686l.jpg", "url": "https://myanimelist.net/anime/15417/Gintama__Enchousen", "trailer_url": "https://www.youtube.com/watch?v=n_Ku789_xVo", "title_english": "Gintama: Enchousen", "title_japanese": "\u9280\u9b42' \u5ef6\u9577\u6226"}, {"start_year": 2013.0, "anime_id": 15335, "title": "Gintama Movie 2: Kanketsu-hen - Yorozuya yo Eien Nare", "type": "movie", "score": 8.91, "scored_by": 130745, "status": "finished_airing", "episodes": 1.0, "start_date": "7/6/2013", "end_date": "7/6/2013", "source": "manga", "members": 231506, "favorites": 2088, "episode_duration": "0 days 01:50:00", "total_duration": "0 days 01:50:00", "created_at": "2012-08-26 22:06:53+00:00", "updated_at": "2023-01-05 15:15:41+00:00", "start_season": "summer", "real_start_date": "7/6/2013", "real_end_date": "7/6/2013", "genres": "['Action', 'Comedy', 'Sci-Fi']", "themes": "['Gag Humor', 'Historical', 'Parody', 'Samurai', 'Time Travel']", "studios": "['Sunrise']", "producers": "['TV Tokyo', 'Aniplex', 'Dentsu', 'Bandai', 'Warner Bros. Japan', 'Shueisha']", "licensors": "[]", "synopsis": "When Gintoki apprehends a movie pirate at a premiere, he checks the camera's footage and finds himself transported to a bleak, post-apocalyptic version of Edo, where a mysterious epidemic called the \"White Plague\" has ravished the world's population. It turns out that the movie pirate wasn't a pirate after all\u2014it was an android time machine, and Gintoki has been hurtled five years into the future! Shinpachi and Kagura, his Yorozuya cohorts, have had a falling out and are now battle-hardened solo vigilantes and he himself has been missing for years, disappearing without a trace after scribbling a strange message in his journal.\n\nSetting out in the disguise given to him by the android time machine, Gintoki haphazardly reunites the Yorozuya team to investigate the White Plague, and soon discovers that the key to saving the future lies in the darkness of his own past. Determined to confront a powerful foe, he makes an important discovery\u2014with a ragtag band of friends and allies at his side, he doesn't have to fight alone.\n\n[Written by MAL Rewrite]", "background": "Monogatari Series: Second Season adapts all but the third volume of NisiOisiN's light novel series of the same title. The third volume's adaptation, Hanamonogatari, was aired separately in August 2014. The complete Blu-ray release includes each arc under its novel title and places Hanamonogatari between episodes 11 and 12 of Monogatari Series: Second Season to reflect the original novel order.", "main_picture": "https://cdn.myanimelist.net/images/anime/10/51723l.jpg", "url": "https://myanimelist.net/anime/15335/Gintama_Movie_2__Kanketsu-hen_-_Yorozuya_yo_Eien_Nare", "trailer_url": "https://www.youtube.com/watch?v=UhJM5rVqaF8", "title_english": "Gintama: The Movie: The Final Chapter: Be Forever Yorozuya", "title_japanese": "\u5287\u5834\u7248 \u9280\u9b42 \u5b8c\u7d50\u7bc7 \u4e07\u4e8b\u5c4b\u3088\u6c38\u9060\u306a\u308c"}, {"start_year": 2014.0, "anime_id": 24701, "title": "Mushishi Zoku Shou 2nd Season", "type": "tv", "score": 8.73, "scored_by": 102183, "status": "finished_airing", "episodes": 10.0, "start_date": "10/19/2014", "end_date": "12/21/2014", "source": "manga", "members": 256673, "favorites": 1415, "episode_duration": "0 days 00:23:50", "total_duration": "0 days 03:58:20", "created_at": "2014-06-16 10:15:21+00:00", "updated_at": "2023-04-20 11:10:56+00:00", "start_season": "fall", "real_start_date": "10/19/2014", "real_end_date": "12/21/2014", "genres": "['Adventure', 'Mystery', 'Slice of Life', 'Supernatural']", "themes": "['Adult Cast', 'Historical', 'Iyashikei']", "studios": "['Artland']", "producers": "['Aniplex', 'Kodansha', 'Delfi Sound']", "licensors": "['Aniplex of America']", "synopsis": "Ghostly, primordial beings known as Mushi continue to cause mysterious changes in the lives of humans. The travelling Mushishi, Ginko, persists in trying to set right the strange and unsettling situations he encounters. Time loops, living shadows, and telepathy are among the overt effects of interference from Mushi, but more subtle symptoms that take years to be noticed also rouse Ginko's concern as he passes from village to village.\n\nThrough circumstance, Ginko has become an arbiter, determining which Mushi are blessings and which are curses. But the lines that he seeks to draw are subjective. Some of his patients would rather exercise their new powers until they are utterly consumed by them; others desperately strive to rid themselves of afflictions which are in fact protecting their lives from devastation. Those who cross paths with Mushi must learn to accept seemingly impossible consequences for their actions, and heal wounds they did not know they had. Otherwise, they risk meeting with fates beyond their comprehension.\n\n[Written by MAL Rewrite]", "background": "Winner in the anime division of the 2016 Sugoi Japan\u00ae Awards.", "main_picture": "https://cdn.myanimelist.net/images/anime/9/68095l.jpg", "url": "https://myanimelist.net/anime/24701/Mushishi_Zoku_Shou_2nd_Season", "trailer_url": "https://www.youtube.com/watch?v=zuX3P6ynAgc", "title_english": "Mushi-shi: Next Passage Part 2", "title_japanese": "\u87f2\u5e2b \u7d9a\u7ae0"}, {"start_year": 2015.0, "anime_id": 28977, "title": "Gintama\u00b0", "type": "tv", "score": 9.06, "scored_by": 240466, "status": "finished_airing", "episodes": 51.0, "start_date": "4/8/2015", "end_date": "3/30/2016", "source": "manga", "members": 602466, "favorites": 16132, "episode_duration": "0 days 00:24:00", "total_duration": "0 days 20:24:00", "created_at": "2014-12-21 07:58:01+00:00", "updated_at": "2023-04-02 18:09:04+00:00", "start_season": "spring", "real_start_date": "4/8/2015", "real_end_date": "3/30/2016", "genres": "['Action', 'Comedy', 'Sci-Fi']", "themes": "['Gag Humor', 'Historical', 'Parody', 'Samurai']", "studios": "['Bandai Namco Pictures']", "producers": "['TV Tokyo', 'Aniplex', 'Dentsu']", "licensors": "['Funimation', 'Crunchyroll']", "synopsis": "Gintoki, Shinpachi, and Kagura return as the fun-loving but broke members of the Yorozuya team! Living in an alternate-reality Edo, where swords are prohibited and alien overlords have conquered Japan, they try to thrive on doing whatever work they can get their hands on. However, Shinpachi and Kagura still haven't been paid... Does Gin-chan really spend all that cash playing pachinko?\n\nMeanwhile, when Gintoki drunkenly staggers home one night, an alien spaceship crashes nearby. A fatally injured crew member emerges from the ship and gives Gintoki a strange, clock-shaped device, warning him that it is incredibly powerful and must be safeguarded. Mistaking it for his alarm clock, Gintoki proceeds to smash the device the next morning and suddenly discovers that the world outside his apartment has come to a standstill. With Kagura and Shinpachi at his side, he sets off to get the device fixed; though, as usual, nothing is ever that simple for the Yorozuya team.\n\nFilled with tongue-in-cheek humor and moments of heartfelt emotion, Gintama's fourth season finds Gintoki and his friends facing both their most hilarious misadventures and most dangerous crises yet.\n\n[Written by MAL Rewrite]", "background": "Haikyuu!! Second Season is the sequel to the first anime adaptation of the manga of the same name, Haikyuu!!, which was ranked in 4th place in Honya Club's prestigious 'Zenkoku Shotenin ga Eranda Osusume Comic' ranking in 2013. Sentai Filmworks has announced their exclusive licensing rights for digital and home release in North America.", "main_picture": "https://cdn.myanimelist.net/images/anime/3/72078l.jpg", "url": "https://myanimelist.net/anime/28977/Gintama\u00b0", "trailer_url": "https://www.youtube.com/watch?v=SIg52zW5ncM", "title_english": "Gintama Season 4", "title_japanese": "\u9280\u9b42\u00b0"}, {"start_year": 2016.0, "anime_id": 28851, "title": "Koe no Katachi", "type": "movie", "score": 8.94, "scored_by": 1540277, "status": "finished_airing", "episodes": 1.0, "start_date": "9/17/2016", "end_date": "9/17/2016", "source": "manga", "members": 2218467, "favorites": 84124, "episode_duration": "0 days 02:10:03", "total_duration": "0 days 02:10:03", "created_at": "2014-12-15 08:00:46+00:00", "updated_at": "2023-04-02 18:15:50+00:00", "start_season": "summer", "real_start_date": "9/17/2016", "real_end_date": "9/17/2016", "genres": "['Award Winning', 'Drama']", "themes": "['Romantic Subtext']", "studios": "['Kyoto Animation']", "producers": "['Shochiku', 'Pony Canyon', 'Kodansha', 'ABC Animation', 'Quaras']", "licensors": "['Eleven Arts', 'NYAV Post']", "synopsis": "As a wild youth, elementary school student Shouya Ishida sought to beat boredom in the cruelest ways. When the deaf Shouko Nishimiya transfers into his class, Shouya and the rest of his class thoughtlessly bully her for fun. However, when her mother notifies the school, he is singled out and blamed for everything done to her. With Shouko transferring out of the school, Shouya is left at the mercy of his classmates. He is heartlessly ostracized all throughout elementary and middle school, while teachers turn a blind eye.\n\nNow in his third year of high school, Shouya is still plagued by his wrongdoings as a young boy. Sincerely regretting his past actions, he sets out on a journey of redemption: to meet Shouko once more and make amends.\n\nKoe no Katachi tells the heartwarming tale of Shouya's reunion with Shouko and his honest attempts to redeem himself, all while being continually haunted by the shadows of his past.\n \n[Written by MAL Rewrite]", "background": "Koe no Katachi won the following awards: Japanese Movie Critics Awards for Best Animation Feature Film in 2016; Japanese Academy Award for Excellent Animation of the Year in 2016; Tokyo Anime Award Festival for Anime of the Year (movie) & Best Screenplay / Original Story (Reiko Yoshida) in 2017; Japan Media Arts Festival for Animation Division - Excellence Award in 2017; Japan Movie Critics Awards for Best Animation of the Year in 2017; and Camera Japan Festival for Feature Film in 2017.", "main_picture": "https://cdn.myanimelist.net/images/anime/1122/96435l.jpg", "url": "https://myanimelist.net/anime/28851/Koe_no_Katachi", "trailer_url": "https://www.youtube.com/watch?v=XBNWo25izJ8", "title_english": "A Silent Voice", "title_japanese": "\u8072\u306e\u5f62"}, {"start_year": 2017.0, "anime_id": 34096, "title": "Gintama.", "type": "tv", "score": 8.98, "scored_by": 139742, "status": "finished_airing", "episodes": 12.0, "start_date": "1/9/2017", "end_date": "3/27/2017", "source": "manga", "members": 300977, "favorites": 2660, "episode_duration": "0 days 00:24:00", "total_duration": "0 days 04:48:00", "created_at": "2016-09-21 07:58:22+00:00", "updated_at": "2023-04-02 18:14:16+00:00", "start_season": "winter", "real_start_date": "1/9/2017", "real_end_date": "3/27/2017", "genres": "['Action', 'Comedy', 'Sci-Fi']", "themes": "['Gag Humor', 'Historical', 'Parody', 'Samurai']", "studios": "['Bandai Namco Pictures']", "producers": "['TV Tokyo', 'Aniplex', 'Dentsu', 'Shueisha']", "licensors": "[]", "synopsis": "After joining the resistance against the bakufu, Gintoki and the gang are in hiding, along with Katsura and his Joui rebels. The Yorozuya is soon approached by Nobume Imai and two members of the Kiheitai, who explain that the Harusame pirates have turned against 7th Division Captain Kamui and their former ally Takasugi. The Kiheitai present Gintoki with a job: find Takasugi, who has been missing since his ship was ambushed in a Harusame raid. Nobume also makes a stunning revelation regarding the Tendoushuu, a secret organization pulling the strings of numerous factions, and their leader Utsuro, the shadowy figure with an uncanny resemblance to Gintoki's former teacher.\n\nHitching a ride on Sakamoto's space ship, the Yorozuya and Katsura set out for Rakuyou, Kagura's home planet, where the various factions have gathered and tensions are brewing. Long-held grudges, political infighting, and the Tendoushuu's sinister overarching plan finally culminate into a massive, decisive battle on Rakuyou.\n\n[Written by MAL Rewrite]", "background": "Owarimonogatari 2nd Season adapts the fifth volume of NisiOisiN's Monogatari Series: Final Season.", "main_picture": "https://cdn.myanimelist.net/images/anime/3/83528l.jpg", "url": "https://myanimelist.net/anime/34096/Gintama", "trailer_url": "https://www.youtube.com/watch?v=LOdAAEJiebM", "title_english": "Gintama Season 5", "title_japanese": "\u9280\u9b42\u3002"}, {"start_year": 2018.0, "anime_id": 37491, "title": "Gintama.: Shirogane no Tamashii-hen - Kouhan-sen", "type": "tv", "score": 8.88, "scored_by": 90643, "status": "finished_airing", "episodes": 14.0, "start_date": "7/9/2018", "end_date": "10/8/2018", "source": "manga", "members": 188212, "favorites": 1021, "episode_duration": "0 days 00:24:00", "total_duration": "0 days 05:36:00", "created_at": "2018-03-16 00:47:26+00:00", "updated_at": "2023-01-05 16:12:29+00:00", "start_season": "summer", "real_start_date": "7/9/2018", "real_end_date": "10/8/2018", "genres": "['Action', 'Comedy', 'Sci-Fi']", "themes": "['Gag Humor', 'Historical', 'Parody', 'Samurai']", "studios": "['Bandai Namco Pictures']", "producers": "['TV Tokyo', 'Aniplex', 'Dentsu', 'Shueisha']", "licensors": "[]", "synopsis": "Following the temporary retreat of the Altana Liberation Army from the Kabuki District, the state of the war has seemingly improved. However, as the Oniwaban, Shinsengumi, and residents of the district combat the army's remnants, Edo's greatest inventor Gengai Hiraga is abducted. Responsible for causing the enemy's withdrawal by rendering their weapons useless, Gengai's nanomachine virus is now at risk of being shut down.\n\nMeanwhile, a laser capable of obliterating a planet is activated in Earth's orbit on the Liberation Army's mother ship. Another battle ensues when Shinsuke Takasugi and the rest of the Kiheitai arrive on the vessel to stop the weapon from firing. Forced to fight a war on two fronts, the Yorozuya and their allies must prevail on both sides to save Edo and the rest of the world.\n\n[Written by MAL Rewrite]\n", "background": "Gintama.: Shirogane no Tamashii-hen - Kouhan-sen was released on Blu-ray and DVD from October 24, 2018, to February 27, 2019.", "main_picture": "https://cdn.myanimelist.net/images/anime/1776/96566l.jpg", "url": "https://myanimelist.net/anime/37491/Gintama__Shirogane_no_Tamashii-hen_-_Kouhan-sen", "trailer_url": "https://www.youtube.com/watch?v=E2rzD37MCSg", "title_english": "Gintama.: Silver Soul Arc - Second Half War", "title_japanese": "\u9280\u9b42. \u9280\u30ce\u9b42\u7bc7 \u5f8c\u534a\u6226"}, {"start_year": 2019.0, "anime_id": 38524, "title": "Shingeki no Kyojin Season 3 Part 2", "type": "tv", "score": 9.05, "scored_by": 1491491, "status": "finished_airing", "episodes": 10.0, "start_date": "4/29/2019", "end_date": "7/1/2019", "source": "manga", "members": 2133927, "favorites": 55644, "episode_duration": "0 days 00:23:55", "total_duration": "0 days 03:59:10", "created_at": "2018-10-14 18:13:45+00:00", "updated_at": "2023-04-02 18:10:19+00:00", "start_season": "spring", "real_start_date": "4/29/2019", "real_end_date": "7/1/2019", "genres": "['Action', 'Drama']", "themes": "['Gore', 'Military', 'Survival']", "studios": "['Wit Studio']", "producers": "['Production I.G', 'Dentsu', 'Mainichi Broadcasting System', 'Pony Canyon', 'Kodansha', 'Techno Sound', 'Pony Canyon Enterprise']", "licensors": "['Funimation']", "synopsis": "Seeking to restore humanity's diminishing hope, the Survey Corps embark on a mission to retake Wall Maria, where the battle against the merciless \"Titans\" takes the stage once again.\n\nReturning to the tattered Shiganshina District that was once his home, Eren Yeager and the Corps find the town oddly unoccupied by Titans. Even after the outer gate is plugged, they strangely encounter no opposition. The mission progresses smoothly until Armin Arlert, highly suspicious of the enemy's absence, discovers distressing signs of a potential scheme against them. \n\nShingeki no Kyojin Season 3 Part 2 follows Eren as he vows to take back everything that was once his. Alongside him, the Survey Corps strive\u2014through countless sacrifices\u2014to carve a path towards victory and uncover the secrets locked away in the Yeager family's basement.\n\n[Written by MAL Rewrite]", "background": "Shingeki no Kyojin adapts content from volumes 18-22 of Hajime Isayama's award-winning manga of the same name.", "main_picture": "https://cdn.myanimelist.net/images/anime/1517/100633l.jpg", "url": "https://myanimelist.net/anime/38524/Shingeki_no_Kyojin_Season_3_Part_2", "trailer_url": "https://www.youtube.com/watch?v=hKHepjfj5Tw", "title_english": "Attack on Titan Season 3 Part 2", "title_japanese": "\u9032\u6483\u306e\u5de8\u4eba Season3 Part.2"}, {"start_year": 2020.0, "anime_id": 37987, "title": "Violet Evergarden Movie", "type": "movie", "score": 8.89, "scored_by": 246000, "status": "finished_airing", "episodes": 1.0, "start_date": "9/18/2020", "end_date": "9/18/2020", "source": "light_novel", "members": 559430, "favorites": 8297, "episode_duration": "0 days 02:20:00", "total_duration": "0 days 02:20:00", "created_at": "2018-07-21 02:48:46+00:00", "updated_at": "2023-04-02 18:16:56+00:00", "start_season": "summer", "real_start_date": "9/18/2020", "real_end_date": "9/18/2020", "genres": "['Award Winning', 'Drama', 'Fantasy']", "themes": "[]", "studios": "['Kyoto Animation']", "producers": "['Shochiku', 'ABC Animation']", "licensors": "['Funimation']", "synopsis": "Several years have passed since the end of The Great War. As the radio tower in Leidenschaftlich continues to be built, telephones will soon become more relevant, leading to a decline in demand for \"Auto Memory Dolls.\" Even so, Violet Evergarden continues to rise in fame after her constant success with writing letters. However, sometimes the one thing you long for is the one thing that does not appear.\n\nViolet Evergarden Movie follows Violet as she continues to comprehend the concept of emotion and the meaning of love. At the same time, she pursues a glimmer of hope that the man who once told her, \"I love you,\" may still be alive even after the many years that have passed.\n\n[Written by MAL Rewrite]", "background": "Winner of the Excellence Award at the 24th Japan Media Arts Festival. It also won the Animation of the Year award in the Film category at the Tokyo Anime Award Festival in 2021.", "main_picture": "https://cdn.myanimelist.net/images/anime/1825/110716l.jpg", "url": "https://myanimelist.net/anime/37987/Violet_Evergarden_Movie", "trailer_url": "https://www.youtube.com/watch?v=NSIzsFOfd8M", "title_english": "Violet Evergarden: The Movie", "title_japanese": "\u5287\u5834\u7248 \u30f4\u30a1\u30a4\u30aa\u30ec\u30c3\u30c8\u30fb\u30a8\u30f4\u30a1\u30fc\u30ac\u30fc\u30c7\u30f3"}, {"start_year": 2021.0, "anime_id": 39486, "title": "Gintama: The Final", "type": "movie", "score": 9.04, "scored_by": 65116, "status": "finished_airing", "episodes": 1.0, "start_date": "1/8/2021", "end_date": "1/8/2021", "source": "manga", "members": 135944, "favorites": 4093, "episode_duration": "0 days 01:44:00", "total_duration": "0 days 01:44:00", "created_at": "2019-03-07 20:54:42+00:00", "updated_at": "2023-04-02 18:10:44+00:00", "start_season": "winter", "real_start_date": "1/8/2021", "real_end_date": "1/8/2021", "genres": "['Action', 'Comedy', 'Drama', 'Sci-Fi']", "themes": "['Gag Humor', 'Historical', 'Parody', 'Samurai']", "studios": "['Bandai Namco Pictures']", "producers": "['TV Tokyo', 'Warner Bros. Japan']", "licensors": "['Eleven Arts']", "synopsis": "Two years have passed following the Tendoshuu's invasion of the O-Edo Central Terminal. Since then, the Yorozuya have gone their separate ways. Foreseeing Utsuro's return, Gintoki Sakata begins surveying Earth's ley lines for traces of the other man's Altana. After an encounter with the remnants of the Tendoshuu\u2014who continue to press on in search of immortality\u2014Gintoki returns to Edo.\n\nLater, the regrouped Shinsengumi and Yorozuya begin an attack on the occupied Central Terminal. With the Altana harvested by the wreckage of the Tendoshuu's ship in danger of detonating, the Yorozuya and their allies fight their enemies while the safety of Edo\u2014and the rest of the world\u2014hangs in the balance. Fulfilling the wishes of their teacher, Shouyou Yoshida's former students unite and relive their pasts one final time in an attempt to save their futures.\n\n[Written by MAL Rewrite]\n", "background": "As of March 2021, Gintama: The Final has earned a franchise record of 1.85 billion yen (16.94 million USD) and debuted at No. 1 at the Japanese box office. The film concludes the Gintama anime series, adapting chapters 699-704 of the original manga with new story elements.", "main_picture": "https://cdn.myanimelist.net/images/anime/1245/116760l.jpg", "url": "https://myanimelist.net/anime/39486/Gintama__The_Final", "trailer_url": "https://www.youtube.com/watch?v=Zn1filVUyf8", "title_english": "Gintama: The Very Final", "title_japanese": "\u9280\u9b42 THE FINAL"}, {"start_year": 2022.0, "anime_id": 41467, "title": "Bleach: Sennen Kessen-hen", "type": "tv", "score": 9.06, "scored_by": 228906, "status": "finished_airing", "episodes": 13.0, "start_date": "10/11/2022", "end_date": "12/27/2022", "source": "manga", "members": 465617, "favorites": 18798, "episode_duration": "0 days 00:24:31", "total_duration": "0 days 05:18:43", "created_at": "2020-03-18 09:10:15+00:00", "updated_at": "2023-06-30 08:08:05+00:00", "start_season": "fall", "real_start_date": "10/11/2022", "real_end_date": "12/27/2022", "genres": "['Action', 'Adventure', 'Fantasy']", "themes": "[]", "studios": "['Pierrot']", "producers": "['TV Tokyo', 'Aniplex', 'Dentsu', 'Shueisha']", "licensors": "['VIZ Media']", "synopsis": "Substitute Soul Reaper Ichigo Kurosaki spends his days fighting against Hollows, dangerous evil spirits that threaten Karakura Town. Ichigo carries out his quest with his closest allies: Orihime Inoue, his childhood friend with a talent for healing; Yasutora Sado, his high school classmate with superhuman strength; and Uryuu Ishida, Ichigo's Quincy rival.\n\nIchigo's vigilante routine is disrupted by the sudden appearance of Asguiaro Ebern, a dangerous Arrancar who heralds the return of Yhwach, an ancient Quincy king. Yhwach seeks to reignite the historic blood feud between Soul Reaper and Quincy, and he sets his sights on erasing both the human world and the Soul Society for good.\n\nYhwach launches a two-pronged invasion into both the Soul Society and Hueco Mundo, the home of Hollows and Arrancar. In retaliation, Ichigo and his friends must fight alongside old allies and enemies alike to end Yhwach's campaign of carnage before the world itself comes to an end.\n\n[Written by MAL Rewrite]", "background": "Bleach: Sennen Kessen-hen adapts volume 55 to volume 61 of the original manga. It was released on Blu-ray on April 26, 2023.", "main_picture": "https://cdn.myanimelist.net/images/anime/1908/135431l.jpg", "url": "https://myanimelist.net/anime/41
